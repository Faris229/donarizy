<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubFu Admin Enterprise Console</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Kanit:wght@300;400;500;600&display=swap');
        
        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: #111827; /* Dark Mode Core */
            color: #e5e7eb;
            overflow: hidden; /* Prevent body scroll, use inner containers */
        }
        
        .font-inter { font-family: 'Inter', sans-serif; }

        /* --- Smooth Scrollbar (Key Requirement) --- */
        .smooth-scroll {
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* iOS Momentum */
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; transition: background 0.3s; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* UI Elements */
        .glass-sidebar { background: rgba(31, 41, 55, 0.95); backdrop-filter: blur(10px); border-right: 1px solid #374151; }
        .glass-card { background: #1f2937; border: 1px solid #374151; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5); }
        .nav-item { transition: all 0.2s ease; border-left: 3px solid transparent; }
        .nav-item:hover, .nav-item.active { background: #374151; color: #60a5fa; border-left-color: #60a5fa; }
        
        .table-row { transition: background 0.1s; }
        .table-row:hover { background: #374151; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-enter { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-64 glass-sidebar flex flex-col z-20 flex-shrink-0">
        <div class="h-16 flex items-center px-6 border-b border-gray-700">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center mr-3 font-bold text-white shadow-lg shadow-blue-500/30">A</div>
            <div>
                <h1 class="font-bold text-lg tracking-wide text-white">HubFu <span class="text-blue-500 text-xs">ADMIN</span></h1>
            </div>
        </div>

        <nav class="flex-1 py-6 space-y-1 overflow-y-auto smooth-scroll px-2">
            <p class="px-4 text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Overview</p>
            <button onclick="router('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 rounded-md active">
                <i class="fa-solid fa-chart-pie w-6"></i> Dashboard
            </button>

            <p class="px-4 text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 mt-6">Management</p>
            <button onclick="router('products')" id="nav-products" class="nav-item w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 rounded-md">
                <i class="fa-solid fa-box-open w-6"></i> สินค้า (Products)
            </button>
            <button onclick="router('rentals')" id="nav-rentals" class="nav-item w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 rounded-md flex justify-between">
                <span><i class="fa-solid fa-list-check w-6"></i> รายการเช่า</span>
                <span id="badge-rentals" class="bg-blue-600 text-white text-[10px] px-2 py-0.5 rounded-full hidden">0</span>
            </button>
            <button onclick="router('users')" id="nav-users" class="nav-item w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 rounded-md">
                <i class="fa-solid fa-users w-6"></i> ผู้ใช้งาน (Users)
            </button>

            <p class="px-4 text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 mt-6">Finance & Support</p>
            <button onclick="router('finance')" id="nav-finance" class="nav-item w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 rounded-md flex justify-between">
                <span><i class="fa-solid fa-money-bill-transfer w-6"></i> การเงิน (Topup)</span>
                <span id="badge-topup" class="bg-red-500 text-white text-[10px] px-2 py-0.5 rounded-full hidden">0</span>
            </button>
            <button onclick="router('chat')" id="nav-chat" class="nav-item w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 rounded-md">

            </button>
        </nav>

        <div class="p-4 border-t border-gray-700 bg-gray-800/50">
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-green-400 to-blue-500"></div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-white">Admin</p>
                    <p class="text-xs text-gray-500">System Operator</p>
                </div>
                <button onclick="auth.signOut()" class="ml-auto text-gray-400 hover:text-red-500"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </div>

    <main class="flex-1 flex flex-col h-screen relative bg-gray-900">
        
        <header class="h-16 bg-gray-900/90 backdrop-blur border-b border-gray-800 flex justify-between items-center px-8 sticky top-0 z-10">
            <h2 id="page-title" class="text-xl font-bold text-white">Dashboard Overview</h2>
            <div class="flex items-center gap-4">
                <div class="bg-gray-800 px-3 py-1 rounded-full border border-gray-700 flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>

                </div>
            </div>
        </header>

        <div id="app-content" class="flex-1 smooth-scroll p-8 relative">
            </div>

    </main>

    <div id="modal-login" class="fixed inset-0 z-50 bg-black flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-2xl w-full max-w-md border border-gray-700 shadow-2xl text-center">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-3xl font-bold text-white">HF</div>
            <h2 class="text-2xl font-bold text-white mb-2">Restricted Access</h2>
            <p class="text-gray-400 mb-8">This portal is for authorized administrators only.</p>
            <button onclick="handleAdminLogin()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition">
                Authenticate Securely
            </button>
        </div>
    </div>

    <div id="modal-user-edit" class="fixed inset-0 z-40 bg-black/80 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-gray-800 w-full max-w-lg rounded-xl border border-gray-700 shadow-2xl overflow-hidden animate-enter">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-bold text-white">จัดการผู้ใช้ (User Editor)</h3>
                <button onclick="closeModal('modal-user-edit')" class="text-gray-400 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="p-6">
                <div class="mb-4 text-center">
                    <p class="text-sm text-gray-500">Target User</p>
                    <p id="edit-user-email" class="text-xl font-bold text-white">user@example.com</p>
                    <input type="hidden" id="edit-user-id">
                </div>
                
                <div class="bg-gray-900 p-4 rounded-lg border border-gray-700 mb-6">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Current Balance</label>
                    <div class="flex items-center justify-between">
                         <span id="edit-user-balance" class="text-2xl font-bold text-green-400">฿0.00</span>
                         <div class="flex gap-2">
                             <button onclick="adjustBalance('add')" class="bg-green-600/20 text-green-500 px-3 py-1 rounded text-xs border border-green-600/30 hover:bg-green-600 hover:text-white transition"><i class="fa-solid fa-plus"></i> เพิ่มเงิน</button>
                             <button onclick="adjustBalance('remove')" class="bg-red-600/20 text-red-500 px-3 py-1 rounded text-xs border border-red-600/30 hover:bg-red-600 hover:text-white transition"><i class="fa-solid fa-minus"></i> ลบเงิน</button>
                         </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button class="bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-lg" onclick="resetUserPassword()">Reset Password</button>
                    <button class="bg-red-600 hover:bg-red-500 text-white py-3 rounded-lg" onclick="banUser()">Ban User</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-product" class="fixed inset-0 z-40 bg-black/80 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-gray-800 w-full max-w-md rounded-xl border border-gray-700 shadow-2xl animate-enter">
            <div class="p-6">
                <h3 class="text-xl font-bold mb-4">เพิ่มสินค้าใหม่</h3>
                <input id="prod-name" type="text" placeholder="ชื่อสินค้า / เกม" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 mb-3 text-white focus:border-blue-500 focus:outline-none">
                <input id="prod-price" type="number" placeholder="ราคาต่อชั่วโมง (บาท)" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 mb-3 text-white focus:border-blue-500 focus:outline-none">
                <input id="prod-img" type="text" placeholder="URL รูปภาพ" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 mb-3 text-white focus:border-blue-500 focus:outline-none">
                <textarea id="prod-desc" placeholder="รายละเอียด..." class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 mb-4 text-white h-24 focus:border-blue-500 focus:outline-none"></textarea>
                <div class="flex gap-3">
                    <button onclick="saveProduct()" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-500">บันทึก</button>
                    <button onclick="closeModal('modal-product')" class="flex-1 bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-600">ยกเลิก</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBt4Hsmdf6BITdtYvysSMnkmfwFX_4Pm8s",
            authDomain: "hubfu-c4296.firebaseapp.com",
            projectId: "hubfu-c4296",
            storageBucket: "hubfu-c4296.firebasestorage.app",
            messagingSenderId: "864674622740",
            appId: "1:864674622740:web:3131798892e0e63e12a601",
            measurementId: "G-PDB6KGDJYB"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const rtdb = firebase.database();
        
        const ADMIN_EMAIL = 'farisxuma1@gmail.com';
        let currentTab = 'dashboard';
        let activeChatUserId = null;

        // --- AUTH & INIT ---
        auth.onAuthStateChanged(user => {
            if(user && user.email === ADMIN_EMAIL) {
                document.getElementById('modal-login').classList.add('hidden');
                initAdminSystem();
            } else {
                document.getElementById('modal-login').classList.remove('hidden');
                if(user) {
                    Swal.fire('Unauthorized', 'อีเมลนี้ไม่ใช่แอดมิน', 'error').then(() => auth.signOut());
                }
            }
        });

        function handleAdminLogin() {
            Swal.fire({
                title: 'Admin Verification',
                html: `
                    <input id="swal-email" class="swal2-input" placeholder="Email">
                    <input id="swal-pass" type="password" class="swal2-input" placeholder="Password">
                `,
                confirmButtonText: 'Login',
                background: '#1f2937',
                color: '#fff',
                preConfirm: () => {
                    return [
                        document.getElementById('swal-email').value,
                        document.getElementById('swal-pass').value
                    ]
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    auth.signInWithEmailAndPassword(result.value[0], result.value[1])
                        .catch(err => Swal.fire('Error', err.message, 'error'));
                }
            });
        }

        function initAdminSystem() {
            router('dashboard');
            listenToBadges(); // Realtime badges count
        }

        // --- ROUTING & RENDERING ---
        function router(tab) {
            currentTab = tab;
            // UI Update
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active', 'bg-gray-700', 'text-blue-400', 'border-blue-400'));
            const navBtn = document.getElementById(`nav-${tab}`);
            if(navBtn) navBtn.classList.add('active');

            const contentDiv = document.getElementById('app-content');
            const titleDiv = document.getElementById('page-title');

            contentDiv.innerHTML = '<div class="text-center text-gray-500 mt-20"><i class="fa-solid fa-circle-notch fa-spin text-3xl"></i><br>Loading Enterprise Data...</div>';

            setTimeout(() => {
                switch(tab) {
                    case 'dashboard':
                        titleDiv.innerText = 'System Dashboard';
                        renderDashboard(contentDiv);
                        break;
                    case 'products':
                        titleDiv.innerText = 'Product Management';
                        renderProducts(contentDiv);
                        break;
                    case 'rentals':
                        titleDiv.innerText = 'Rental Orders';
                        renderRentals(contentDiv);
                        break;
                    case 'users':
                        titleDiv.innerText = 'User Database';
                        renderUsers(contentDiv);
                        break;
                    case 'finance':
                        titleDiv.innerText = 'Financial Overview (Topups)';
                        renderFinance(contentDiv);
                        break;
                    case 'chat':
                        titleDiv.innerText = 'Support Center';
                        renderChat(contentDiv);
                        break;
                }
            }, 300);
        }

        // --- 1. DASHBOARD VIEW ---
        function renderDashboard(container) {
            // Mock Data calculation would happen here in real app
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8 animate-enter">
                    <div class="glass-card p-6 rounded-xl border-l-4 border-green-500">
                        <p class="text-gray-400 text-sm font-bold uppercase">Total Revenue</p>
                        <h3 class="text-3xl font-bold text-white mt-2">฿42,500</h3>
                        <p class="text-xs text-green-400 mt-1"><i class="fa-solid fa-arrow-up"></i> +12% from last week</p>
                    </div>
                    <div class="glass-card p-6 rounded-xl border-l-4 border-blue-500">
                        <p class="text-gray-400 text-sm font-bold uppercase">Total Users</p>
                        <h3 class="text-3xl font-bold text-white mt-2" id="stat-users-count">Loading...</h3>
                    </div>
                    <div class="glass-card p-6 rounded-xl border-l-4 border-yellow-500">
                        <p class="text-gray-400 text-sm font-bold uppercase">Pending Orders</p>
                        <h3 class="text-3xl font-bold text-white mt-2" id="stat-pending-orders">0</h3>
                    </div>
                    <div class="glass-card p-6 rounded-xl border-l-4 border-purple-500">
                        <p class="text-gray-400 text-sm font-bold uppercase">Active Rentals</p>
                        <h3 class="text-3xl font-bold text-white mt-2" id="stat-active-rentals">0</h3>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 animate-enter" style="animation-delay: 0.1s;">
                    <div class="glass-card p-6 rounded-xl lg:col-span-2">
                        <h4 class="font-bold text-gray-300 mb-4">Revenue Analytics</h4>
                        <div class="h-64">
                             <canvas id="revenueChart"></canvas>
                        </div>
                    </div>
                    <div class="glass-card p-6 rounded-xl">
                        <h4 class="font-bold text-gray-300 mb-4">Recent Activity</h4>
                        <div class="space-y-3 text-sm text-gray-400 h-64 overflow-y-auto smooth-scroll" id="activity-log">
                            <div class="flex items-center gap-2"><div class="w-2 h-2 bg-green-500 rounded-full"></div> System initialized</div>
                            </div>
                    </div>
                </div>
            `;
            
            // Load Real Stats
            db.collection('users').get().then(snap => document.getElementById('stat-users-count').innerText = snap.size);
            db.collection('rentals').where('status','==','pending').onSnapshot(snap => document.getElementById('stat-pending-orders').innerText = snap.size);
            db.collection('rentals').where('status','==','active').onSnapshot(snap => document.getElementById('stat-active-rentals').innerText = snap.size);

            // Init Chart.js
            const ctx = document.getElementById('revenueChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Income (THB)',
                        data: [1200, 1900, 3000, 5000, 2300, 6000, 7500],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { grid: { color: '#374151' } }, x: { grid: { display: false } } }
                }
            });
        }

        // --- 2. PRODUCTS VIEW ---
        function renderProducts(container) {
            container.innerHTML = `
                <div class="flex justify-between items-center mb-6 animate-enter">
                    <div class="relative w-64">
                         <i class="fa-solid fa-search absolute left-3 top-3 text-gray-500"></i>
                         <input type="text" placeholder="Search products..." class="bg-gray-800 border border-gray-700 rounded-lg pl-10 pr-4 py-2 w-full text-white focus:outline-none">
                    </div>
                    <button onclick="document.getElementById('modal-product').classList.remove('hidden')" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg font-bold shadow-lg shadow-blue-500/30 transition">
                        <i class="fa-solid fa-plus"></i> Add Product
                    </button>
                </div>
                <div id="product-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 animate-enter">
                    </div>
            `;

            db.collection('products').orderBy('createdAt', 'desc').onSnapshot(snap => {
                const grid = document.getElementById('product-grid');
                if(snap.empty) { grid.innerHTML = '<div class="col-span-full text-center text-gray-500">No products found.</div>'; return; }
                
                grid.innerHTML = snap.docs.map(doc => {
                    const p = doc.data();
                    return `
                        <div class="glass-card rounded-xl overflow-hidden group hover:border-blue-500/50 transition relative">
                            <img src="${p.image}" class="w-full h-40 object-cover opacity-70 group-hover:opacity-100 transition">
                            <div class="p-4">
                                <h4 class="font-bold text-white truncate">${p.name}</h4>
                                <div class="flex justify-between items-center mt-2">
                                    <span class="text-green-400 font-bold">฿${p.price}<span class="text-xs text-gray-500">/hr</span></span>
                                    <div class="flex gap-2">
                                        <button onclick="deleteProduct('${doc.id}')" class="text-red-500 hover:text-red-400"><i class="fa-solid fa-trash"></i></button>
                                        <button class="text-blue-500 hover:text-blue-400"><i class="fa-solid fa-pen"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="absolute top-2 right-2">
                                <span class="bg-gray-900/80 text-xs px-2 py-1 rounded text-white">${p.status || 'Available'}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            });
        }

        function saveProduct() {
            const name = document.getElementById('prod-name').value;
            const price = Number(document.getElementById('prod-price').value);
            const image = document.getElementById('prod-img').value;
            const desc = document.getElementById('prod-desc').value;

            if(!name || !price) return Swal.fire('Error', 'กรุณากรอกข้อมูล', 'warning');

            db.collection('products').add({
                name, price, image, desc,
                status: 'available',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                closeModal('modal-product');
                Swal.fire('Success', 'เพิ่มสินค้าแล้ว', 'success');
                // Clear fields logic here
            });
        }

        function deleteProduct(id) {
            Swal.fire({ title: 'Are you sure?', text: "ลบแล้วกู้คืนไม่ได้", icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33' })
            .then(res => { if(res.isConfirmed) db.collection('products').doc(id).delete(); });
        }

        // --- 3. USERS VIEW ---
        function renderUsers(container) {
            container.innerHTML = `
                <div class="glass-card rounded-xl overflow-hidden animate-enter">
                    <div class="p-4 border-b border-gray-700 bg-gray-800 flex justify-between">
                        <h3 class="font-bold text-white">Registered Users</h3>
                        <input type="text" placeholder="Search email..." class="bg-gray-900 border border-gray-600 rounded px-3 py-1 text-sm text-white focus:outline-none">
                    </div>
                    <table class="w-full text-left text-gray-400 text-sm">
                        <thead class="bg-gray-900 uppercase font-bold text-xs">
                            <tr>
                                <th class="p-4">User Info</th>
                                <th class="p-4">Balance</th>
                                <th class="p-4">Role</th>
                                <th class="p-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body" class="divide-y divide-gray-700">
                            </tbody>
                    </table>
                </div>
            `;

            db.collection('users').onSnapshot(snap => {
                const tbody = document.getElementById('user-table-body');
                tbody.innerHTML = snap.docs.map(doc => {
                    const u = doc.data();
                    return `
                        <tr class="table-row">
                            <td class="p-4 flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-xs text-white overflow-hidden">
                                     <img src="https://ui-avatars.com/api/?name=${u.email}&background=random" class="w-full h-full">
                                </div>
                                <div>
                                    <div class="text-white font-bold">${u.email}</div>
                                    <div class="text-xs text-gray-600">UID: ${doc.id.substring(0,8)}...</div>
                                </div>
                            </td>
                            <td class="p-4 font-bold text-green-400">฿${(u.balance || 0).toLocaleString()}</td>
                            <td class="p-4"><span class="bg-gray-800 px-2 py-1 rounded text-xs border border-gray-700">${u.role || 'User'}</span></td>
                            <td class="p-4 text-right">
                                <button onclick="openUserEdit('${doc.id}', '${u.email}', ${u.balance || 0})" class="bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white px-3 py-1 rounded text-xs transition border border-blue-600/30">
                                    Manage
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
            });
        }

        // User Management Logic
        function openUserEdit(id, email, balance) {
            document.getElementById('modal-user-edit').classList.remove('hidden');
            document.getElementById('edit-user-email').innerText = email;
            document.getElementById('edit-user-balance').innerText = `฿${balance.toLocaleString()}`;
            document.getElementById('edit-user-id').value = id;
            window.currentUserBalance = balance; // Store for calc
        }

        function adjustBalance(type) {
            const userId = document.getElementById('edit-user-id').value;
            Swal.fire({
                title: type === 'add' ? 'Add Balance (เติมเงิน)' : 'Deduct Balance (หักเงิน)',
                input: 'number',
                inputLabel: 'Amount',
                background: '#1f2937', color: '#fff',
                showCancelButton: true
            }).then(res => {
                if(res.isConfirmed) {
                    const amount = Number(res.value);
                    const updateData = {
                        balance: firebase.firestore.FieldValue.increment(type === 'add' ? amount : -amount)
                    };
                    db.collection('users').doc(userId).update(updateData).then(() => {
                        Swal.fire('Success', 'Balance updated', 'success');
                        closeModal('modal-user-edit');
                    });
                }
            });
        }

        // --- 4. FINANCE VIEW (Topups) ---
        function renderFinance(container) {
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 animate-enter">
                    <div class="lg:col-span-2 glass-card rounded-xl overflow-hidden">
                        <div class="p-4 bg-gray-800 font-bold text-white border-b border-gray-700">Pending Transactions</div>
                        <div id="finance-list" class="divide-y divide-gray-700 max-h-[600px] overflow-y-auto smooth-scroll">
                            </div>
                    </div>
                    <div class="glass-card rounded-xl p-6 text-center text-gray-400 flex flex-col items-center justify-center">
                        <i class="fa-solid fa-receipt text-6xl mb-4 opacity-30"></i>
                        <p>Select a transaction to view slip detail</p>
                    </div>
                </div>
            `;

            db.collection('topups').where('status', '==', 'pending').onSnapshot(snap => {
                const list = document.getElementById('finance-list');
                if(snap.empty) { list.innerHTML = '<div class="p-6 text-center text-gray-500">No pending transactions</div>'; return; }

                list.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    // Mock Slip Image for demo if not present
                    const slipImg = d.slipUrl || 'https://via.placeholder.com/300x500?text=Slip+Image'; 
                    return `
                        <div class="p-4 hover:bg-gray-800 transition flex justify-between items-center group">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-blue-900 rounded-full flex items-center justify-center text-blue-400"><i class="fa-solid fa-file-invoice-dollar"></i></div>
                                <div>
                                    <div class="font-bold text-white">฿${d.amount}</div>
                                    <div class="text-xs text-gray-500">${d.email} • ${d.ref || 'No Ref'}</div>
                                </div>
                            </div>
                            <div class="flex gap-2 opacity-100 lg:opacity-0 lg:group-hover:opacity-100 transition">
                                <button onclick="processTopup('${doc.id}', '${d.userId}', ${d.amount}, 'approve')" class="bg-green-600 hover:bg-green-500 text-white px-3 py-1 rounded text-xs font-bold">Approve</button>
                                <button onclick="processTopup('${doc.id}', null, 0, 'reject')" class="bg-red-600 hover:bg-red-500 text-white px-3 py-1 rounded text-xs font-bold">Reject</button>
                                <button onclick="Swal.fire({imageUrl: '${slipImg}', imageAlt: 'Slip', background: '#1f2937'})" class="bg-gray-700 text-white px-3 py-1 rounded text-xs"><i class="fa-solid fa-eye"></i></button>
                            </div>
                        </div>
                    `;
                }).join('');
            });
        }

        function processTopup(docId, userId, amount, action) {
            const batch = db.batch();
            const topupRef = db.collection('topups').doc(docId);
            
            if(action === 'approve') {
                const userRef = db.collection('users').doc(userId);
                batch.update(topupRef, { status: 'approved', processedAt: firebase.firestore.FieldValue.serverTimestamp() });
                batch.update(userRef, { balance: firebase.firestore.FieldValue.increment(amount) });
                batch.commit().then(() => Swal.fire('Approved', `Added ฿${amount} to user.`, 'success'));
            } else {
                batch.update(topupRef, { status: 'rejected' });
                batch.commit().then(() => Swal.fire('Rejected', 'Transaction rejected.', 'info'));
            }
        }

        // --- 5. RENTALS & CHAT (Simplified Enterprise Logic) ---
        function renderRentals(container) {
            container.innerHTML = `
                <h3 class="text-white font-bold mb-4 animate-enter">Incoming Orders</h3>
                <div id="rental-list" class="space-y-3 animate-enter"></div>
            `;
            // Similar logic to users/finance but for 'rentals' collection
            db.collection('rentals').where('status', '==', 'pending').onSnapshot(snap => {
                const div = document.getElementById('rental-list');
                if(snap.empty) { div.innerHTML = '<p class="text-gray-500">No pending rentals.</p>'; return; }
                div.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `
                        <div class="glass-card p-4 rounded-xl flex justify-between items-center">
                            <div>
                                <h4 class="font-bold text-white">${d.productName}</h4>
                                <p class="text-sm text-gray-400">User: ${d.userId} • ${d.hours} Hours</p>
                            </div>
                            <button onclick="sendIdPassPrompt('${doc.id}', '${d.userId}')" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg font-bold text-sm">
                                Send Credentials
                            </button>
                        </div>
                    `;
                }).join('');
            });
        }

        function sendIdPassPrompt(rentalId, userId) {
            Swal.fire({
                title: 'Deliver Item',
                html: '<input id="swal-id" class="swal2-input" placeholder="Username/ID"><input id="swal-pass" class="swal2-input" placeholder="Password/Code">',
                background: '#1f2937', color: '#fff',
                preConfirm: () => { return { u: document.getElementById('swal-id').value, p: document.getElementById('swal-pass').value } }
            }).then(res => {
                if(res.isConfirmed) {
                    const { u, p } = res.value;
                    // 1. Send via Chat
                    rtdb.ref('chats/' + userId).push({
                        text: `[SYSTEM]: Your order is ready! ID: ${u} | PASS: ${p}`,
                        sender: 'admin',
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    // 2. Update Rental Status
                    db.collection('rentals').doc(rentalId).update({ status: 'active' });
                    Swal.fire('Sent!', 'Credentials sent to user chat.', 'success');
                }
            });
        }

        function renderChat(container) {
            container.innerHTML = `
                <div class="flex h-[calc(100vh-140px)] gap-4 animate-enter">
                    <div class="w-1/3 glass-card rounded-xl overflow-hidden flex flex-col">
                        <div class="p-3 bg-gray-800 border-b border-gray-700 font-bold text-white">Inbox</div>
                        <div id="chat-user-list" class="flex-1 overflow-y-auto smooth-scroll p-2 space-y-1"></div>
                    </div>
                    <div class="w-2/3 glass-card rounded-xl overflow-hidden flex flex-col">
                        <div id="chat-box-display" class="flex-1 overflow-y-auto smooth-scroll p-4 space-y-2 bg-gray-900/50">
                            <div class="text-center text-gray-600 mt-20">Select a conversation</div>
                        </div>
                        <div class="p-3 bg-gray-800 border-t border-gray-700 flex gap-2">
                            <input id="admin-chat-input" type="text" class="flex-1 bg-gray-900 border border-gray-600 rounded px-3 text-white focus:outline-none" placeholder="Type message...">
                            <button onclick="sendAdminMessage()" class="bg-blue-600 text-white px-4 rounded hover:bg-blue-500"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            `;
            
            // Load Chat Users
            rtdb.ref('chats').on('value', snap => {
                const list = document.getElementById('chat-user-list');
                if(!list) return;
                list.innerHTML = '';
                snap.forEach(child => {
                    const uid = child.key;
                    list.innerHTML += `
                        <div onclick="openChat('${uid}')" class="p-3 rounded hover:bg-gray-700 cursor-pointer text-gray-300 text-sm border-b border-gray-800 flex items-center gap-2 ${activeChatUserId === uid ? 'bg-gray-700 text-white' : ''}">
                            <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center text-xs"><i class="fa-solid fa-user"></i></div>
                            <div class="truncate">User: ${uid.substring(0,8)}...</div>
                        </div>
                    `;
                });
            });
        }

        window.openChat = (uid) => {
            activeChatUserId = uid;
            const display = document.getElementById('chat-box-display');
            display.innerHTML = '<div class="text-center text-gray-500">Loading history...</div>';
            
            // Highlight active user in list (simple re-render trigger usually, here we just set var)
            
            rtdb.ref('chats/' + uid).limitToLast(50).on('value', snap => {
                if(activeChatUserId !== uid) return;
                display.innerHTML = '';
                snap.forEach(msgSnap => {
                    const m = msgSnap.val();
                    const isAdmin = m.sender === 'admin';
                    display.innerHTML += `
                        <div class="flex ${isAdmin ? 'justify-end' : 'justify-start'}">
                            <div class="${isAdmin ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-200'} px-3 py-2 rounded-lg max-w-[70%] text-sm">
                                ${m.text}
                            </div>
                        </div>
                    `;
                });
                display.scrollTop = display.scrollHeight;
            });
        }

        window.sendAdminMessage = () => {
            const input = document.getElementById('admin-chat-input');
            if(!input.value || !activeChatUserId) return;
            rtdb.ref('chats/' + activeChatUserId).push({
                text: input.value,
                sender: 'admin',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            input.value = '';
        }

        // --- UTILS ---
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function listenToBadges() {
            db.collection('topups').where('status','==','pending').onSnapshot(s => {
                const b = document.getElementById('badge-topup');
                if(b) { b.innerText = s.size; b.classList.toggle('hidden', s.size === 0); }
            });
            db.collection('rentals').where('status','==','pending').onSnapshot(s => {
                const b = document.getElementById('badge-rentals');
                if(b) { b.innerText = s.size; b.classList.toggle('hidden', s.size === 0); }
            });
        }

    </script>
</body>
</html>
