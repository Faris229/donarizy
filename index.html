<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Admin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background: #f3f4f6; }
        
        /* Modern Sidebar */
        .sidebar { width: 260px; background: #fff; border-right: 1px solid #e5e7eb; display: flex; flex-direction: column; }
        .nav-item { 
            padding: 12px 20px; margin-bottom: 4px; border-radius: 10px; cursor: pointer; color: #64748b; font-weight: 500; transition: all 0.2s; display: flex; align-items: center; gap: 12px;
        }
        .nav-item:hover { background: #f8fafc; color: #334155; }
        .nav-item.active { background: #eff6ff; color: #2563eb; font-weight: 700; }
        
        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #10b981; }
        .toggle-checkbox:checked + .toggle-label { background-color: #10b981; }
        
        /* Action Buttons */
        .icon-btn { width: 34px; height: 34px; border-radius: 8px; display: flex; justify-content: center; align-items: center; transition: 0.2s; border:none; cursor: pointer; }
        .icon-btn:hover { transform: scale(1.1); filter: brightness(0.95); }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-slate-700">

    <aside class="sidebar p-5 shadow-sm z-20">
        <div class="flex items-center gap-3 mb-10 px-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold"><i class="fa-solid fa-layer-group"></i></div>
            <h1 class="text-xl font-bold tracking-tight">Q-Admin</h1>
        </div>
        
        <nav class="flex-1">
            <div class="text-xs font-bold text-gray-400 uppercase px-2 mb-3">Main</div>
            <div onclick="Router('live')" id="nav-live" class="nav-item active">
                <i class="fa-solid fa-list-check w-5 text-center"></i> คิวปัจจุบัน (Live)
            </div>
            <div onclick="Router('history')" id="nav-history" class="nav-item">
                <i class="fa-solid fa-clock-rotate-left w-5 text-center"></i> ประวัติคิว
            </div>
            
            <div class="text-xs font-bold text-gray-400 uppercase px-2 mb-3 mt-6">System</div>
            <div onclick="Router('setting')" id="nav-setting" class="nav-item">
                <i class="fa-solid fa-sliders w-5 text-center"></i> ตั้งค่า / ประกาศ
            </div>
        </nav>

        <div class="mt-auto border-t pt-4">
            <div onclick="Admin.resetSystem()" class="nav-item text-red-500 hover:bg-red-50 hover:text-red-600">
                <i class="fa-solid fa-trash w-5 text-center"></i> รีเซ็ตระบบรายวัน
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative">
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-8 z-10">
            <h2 class="font-bold text-lg" id="page-title">Dashboard</h2>
            
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-2">
                    <span class="text-sm font-bold text-gray-500" id="shop-status-text">สถานะร้าน:</span>
                    <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="shop-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" onchange="Admin.toggleShop(this.checked)"/>
                        <label for="shop-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>
                
                <div class="h-8 w-[1px] bg-gray-200"></div>

                <div class="text-right">
                    <div class="text-[10px] text-gray-400 uppercase font-bold">Calling</div>
                    <div class="text-xl font-black text-blue-600 leading-none" id="header-current">---</div>
                </div>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-8"></div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBt4Hsmdf6BITdtYvysSMnkmfwFX_4Pm8s",
            authDomain: "hubfu-c4296.firebaseapp.com",
            projectId: "hubfu-c4296",
            storageBucket: "hubfu-c4296.firebasestorage.app",
            messagingSenderId: "864674622740",
            appId: "1:864674622740:web:3131798892e0e63e12a601"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        class AdminApp {
            constructor() {
                this.qRef = db.collection('q_system').doc('config').collection('queues');
                this.voiceTemp = "เชิญหมายเลข {queue} ค่ะ";
                this.init();
            }

            init() {
                db.collection('q_system').doc('config').onSnapshot(d => {
                    if(d.exists) {
                        const data = d.data();
                        document.getElementById('header-current').innerText = data.current || '---';
                        this.voiceTemp = data.voicePattern || "เชิญหมายเลข {queue} ค่ะ";
                        
                        // Update Toggle Button UI
                        const toggle = document.getElementById('shop-toggle');
                        const isShopOpen = data.isShopOpen !== false; // default true
                        toggle.checked = isShopOpen;
                        document.getElementById('shop-status-text').innerText = isShopOpen ? "ร้านเปิด:" : "ร้านปิด:";
                        document.querySelector('.toggle-label').style.backgroundColor = isShopOpen ? '#10b981' : '#d1d5db';
                    }
                });
            }

            // --- 1. หน้าคิวปัจจุบัน (Live) ---
            renderLive(el) {
                el.innerHTML = `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-gray-50 border-b border-gray-200 text-xs uppercase text-gray-500 font-bold">
                                <tr>
                                    <th class="p-4 pl-6">คิว</th>
                                    <th class="p-4">ข้อมูลลูกค้า</th>
                                    <th class="p-4">เวลา</th>
                                    <th class="p-4 text-center">สถานะ</th>
                                    <th class="p-4 text-right pr-6">จัดการ</th>
                                </tr>
                            </thead>
                            <tbody id="tb-live" class="text-sm divide-y divide-gray-100"></tbody>
                        </table>
                        <div id="empty-live" class="hidden p-12 text-center text-gray-400">
                            <i class="fa-solid fa-mug-hot text-4xl mb-3 text-gray-300"></i><br>ไม่มีคิวรอในขณะนี้
                        </div>
                    </div>
                `;

                this.qRef.orderBy('timestamp','asc').onSnapshot(snap => {
                    const active = snap.docs.map(d=>({id:d.id, ...d.data()}))
                                       .filter(x => ['waiting','called'].includes(x.status));
                    
                    const tb = document.getElementById('tb-live');
                    if(active.length === 0) {
                        tb.innerHTML = ''; document.getElementById('empty-live').classList.remove('hidden'); return;
                    }
                    document.getElementById('empty-live').classList.add('hidden');

                    tb.innerHTML = active.map(d => {
                        const isCall = d.status==='called';
                        const dataStr = encodeURIComponent(JSON.stringify(d));
                        return `
                            <tr class="${isCall ? 'bg-blue-50/50' : 'hover:bg-gray-50'} transition">
                                <td class="p-4 pl-6"><span class="text-xl font-bold ${isCall?'text-blue-600':'text-gray-700'}">${d.number}</span></td>
                                <td class="p-4">
                                    <div class="font-bold text-gray-800">${d.name}</div>
                                    <div class="text-xs text-gray-400"><i class="fa-solid fa-user-group"></i> ${d.pax}</div>
                                </td>
                                <td class="p-4 text-gray-500 font-medium">${d.arrivalTime}</td>
                                <td class="p-4 text-center">
                                    ${isCall ? '<span class="px-2 py-1 rounded bg-blue-100 text-blue-600 text-xs font-bold animate-pulse">กำลังเรียก</span>' 
                                             : '<span class="px-2 py-1 rounded bg-gray-100 text-gray-500 text-xs font-bold">รอเรียก</span>'}
                                </td>
                                <td class="p-4 text-right pr-6 flex justify-end gap-2">
                                    <button onclick="Admin.call('${d.id}','${d.number}','${d.name}',${isCall})" 
                                        class="icon-btn ${isCall?'bg-orange-100 text-orange-600':'bg-blue-100 text-blue-600'}" title="${isCall?'เรียกซ้ำ':'เรียกคิว'}">
                                        <i class="fa-solid ${isCall?'fa-rotate-right':'fa-bullhorn'}"></i>
                                    </button>
                                    <button onclick="Admin.viewData('${dataStr}')" class="icon-btn bg-purple-100 text-purple-600" title="ดูข้อมูล">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>
                                    <button onclick="Admin.moveToEnd('${d.id}','${d.number}')" class="icon-btn bg-gray-100 text-gray-600" title="เลื่อนไปต่อท้าย">
                                        <i class="fa-solid fa-arrow-down"></i>
                                    </button>
                                    <button onclick="Admin.serve('${d.id}')" class="icon-btn bg-green-100 text-green-600" title="เสร็จสิ้น">
                                        <i class="fa-solid fa-check"></i>
                                    </button>
                                    <button onclick="Admin.cancel('${d.id}')" class="icon-btn bg-red-100 text-red-600" title="ยกเลิก">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                    }).join('');
                });
            }

            // --- 2. หน้าประวัติ (History) ---
            renderHistory(el) {
                el.innerHTML = `
                    <div class="mb-4 text-sm font-bold text-gray-500">แสดงรายการล่าสุด 50 รายการ</div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-gray-50 border-b text-xs uppercase text-gray-500 font-bold">
                                <tr>
                                    <th class="p-4 pl-6">คิว</th>
                                    <th class="p-4">ชื่อลูกค้า</th>
                                    <th class="p-4">เวลาจอง</th>
                                    <th class="p-4 text-center">สถานะ</th>
                                </tr>
                            </thead>
                            <tbody id="tb-hist" class="text-sm divide-y divide-gray-100">
                                <tr><td colspan="4" class="p-8 text-center text-gray-400">กำลังโหลดข้อมูล...</td></tr>
                            </tbody>
                        </table>
                    </div>
                `;

                // Query ประวัติ: status เป็น served หรือ cancelled, limit 50
                this.qRef.where('status', 'in', ['served', 'cancelled'])
                    .orderBy('timestamp', 'desc').limit(50)
                    .onSnapshot(snap => {
                        const tb = document.getElementById('tb-hist');
                        if(snap.empty) { tb.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-gray-400">ยังไม่มีประวัติ</td></tr>`; return; }
                        
                        tb.innerHTML = snap.docs.map(doc => {
                            const d = doc.data();
                            const isDone = d.status === 'served';
                            return `
                                <tr class="hover:bg-gray-50">
                                    <td class="p-4 pl-6 font-bold text-gray-700">${d.number}</td>
                                    <td class="p-4 text-gray-600">${d.name}</td>
                                    <td class="p-4 text-gray-500">${d.arrivalTime}</td>
                                    <td class="p-4 text-center">
                                        ${isDone ? '<span class="text-green-600 font-bold text-xs bg-green-50 px-2 py-1 rounded">เสร็จสิ้น</span>' 
                                                 : '<span class="text-red-500 font-bold text-xs bg-red-50 px-2 py-1 rounded">ยกเลิก</span>'}
                                    </td>
                                </tr>
                            `;
                        }).join('');
                    });
            }

            // --- 3. หน้าตั้งค่า (Settings) ---
            renderSetting(el) {
                el.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
                            <h3 class="font-bold text-lg mb-4 text-gray-700 flex items-center gap-2"><i class="fa-solid fa-store text-blue-500"></i> ข้อมูลร้าน</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="text-xs font-bold text-gray-400">ชื่อร้าน / หัวข้อ</label>
                                    <input id="set-name" class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500 bg-gray-50">
                                </div>
                                <div>
                                    <label class="text-xs font-bold text-gray-400">ตัวย่อคิว (Prefix)</label>
                                    <input id="set-prefix" class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500 bg-gray-50 font-bold text-blue-600">
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
                            <h3 class="font-bold text-lg mb-4 text-gray-700 flex items-center gap-2"><i class="fa-solid fa-bullhorn text-orange-500"></i> ประกาศตัววิ่ง</h3>
                            <div>
                                <label class="text-xs font-bold text-gray-400">ข้อความประกาศ (เว้นว่างเพื่อปิด)</label>
                                <textarea id="set-ann" rows="3" class="w-full p-2 border rounded-lg focus:outline-none focus:border-orange-500 bg-gray-50" placeholder="พิมพ์ข้อความที่นี่..."></textarea>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm md:col-span-2">
                            <h3 class="font-bold text-lg mb-4 text-gray-700 flex items-center gap-2"><i class="fa-solid fa-volume-high text-green-500"></i> รูปแบบเสียงเรียก</h3>
                            <div class="flex gap-4 items-center">
                                <input id="set-voice" class="flex-1 p-2 border rounded-lg bg-yellow-50 focus:outline-none focus:border-yellow-400" placeholder="เชิญหมายเลข {queue} ค่ะ">
                                <button onclick="Admin.saveSet()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 shadow-lg">บันทึกทั้งหมด</button>
                            </div>
                            <p class="text-xs text-gray-400 mt-2">Tag: {queue} = เลขคิว, {name} = ชื่อลูกค้า</p>
                        </div>
                    </div>
                `;
                db.collection('q_system').doc('config').get().then(d => {
                    if(d.exists) {
                        const data = d.data();
                        document.getElementById('set-name').value = data.shopName || '';
                        document.getElementById('set-prefix').value = data.queuePrefix || 'A-';
                        document.getElementById('set-ann').value = data.announceText || '';
                        document.getElementById('set-voice').value = data.voicePattern || '';
                    }
                });
            }

            // --- Logic Actions ---
            
            toggleShop(isOpen) {
                db.collection('q_system').doc('config').update({ isShopOpen: isOpen })
                  .then(() => {
                      const msg = isOpen ? 'เปิดร้านรับคิวแล้ว' : 'ปิดร้านแล้ว (ลูกค้าจะจองไม่ได้)';
                      Swal.fire({ toast: true, position: 'top-end', icon: isOpen?'success':'warning', title: msg, timer: 2000, showConfirmButton: false });
                  });
            }

            call(id, num, name, isRecall) {
                const msg = this.voiceTemp.replace('{queue}', num.split('').join(' ')).replace('{name}', name);
                this.qRef.doc(id).update({ status: 'called', lastCallTime: Date.now(), voiceMessage: msg });
                if(!isRecall) db.collection('q_system').doc('config').update({ current: num });
                this.speak(msg);
            }

            serve(id) { this.qRef.doc(id).update({ status: 'served' }); }
            cancel(id) { Swal.fire({title:'ยกเลิกคิว?', icon:'warning', showCancelButton:true, confirmButtonColor:'#ef4444'}).then(r=>{if(r.isConfirmed) this.qRef.doc(id).update({status:'cancelled'})}); }
            
            moveToEnd(id, num) {
                Swal.fire({title:`เลื่อน ${num} ไปท้ายแถว?`, icon:'question', showCancelButton:true}).then(r=>{
                    if(r.isConfirmed) this.qRef.doc(id).update({status:'waiting', timestamp: firebase.firestore.FieldValue.serverTimestamp()});
                });
            }

            viewData(jsonStr) {
                const d = JSON.parse(decodeURIComponent(jsonStr));
                Swal.fire({
                    title: `<span class="text-blue-600 text-3xl font-bold">${d.number}</span>`,
                    html: `<div class="text-left bg-gray-50 p-6 rounded space-y-2"><div><b>ชื่อ:</b> ${d.name}</div><div><b>เบอร์:</b> ${d.phone||'-'}</div><div><b>เวลาจอง:</b> ${d.arrivalTime}</div></div>`,
                    showConfirmButton: false
                });
            }

            saveSet() {
                db.collection('q_system').doc('config').update({
                    shopName: document.getElementById('set-name').value,
                    queuePrefix: document.getElementById('set-prefix').value,
                    announceText: document.getElementById('set-ann').value,
                    voicePattern: document.getElementById('set-voice').value
                }).then(()=> Swal.fire('บันทึกเรียบร้อย','','success'));
            }

            resetSystem() {
                Swal.fire({title:'รีเซ็ตระบบรายวัน?', text:'ลบคิวทั้งหมดเริ่มนับ 1 ใหม่', icon:'warning', showCancelButton:true, confirmButtonColor:'#d33'}).then(async r=>{
                    if(r.isConfirmed) {
                        await db.collection('q_system').doc('config').update({current:'---', last:0});
                        const s = await this.qRef.get();
                        const b = db.batch();
                        s.docs.forEach(d=>b.delete(d.ref));
                        await b.commit();
                        Swal.fire('รีเซ็ตแล้ว','','success');
                    }
                });
            }

            speak(txt) {
                if('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(txt);
                    u.lang = 'th-TH'; u.rate = 0.9;
                    window.speechSynthesis.speak(u);
                }
            }
        }

        function Router(p) {
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            document.getElementById(`nav-${p}`).classList.add('active');
            const el = document.getElementById('content-area');
            if(p==='live') { document.getElementById('page-title').innerText='คิวปัจจุบัน (Live)'; new AdminApp().renderLive(el); }
            if(p==='history') { document.getElementById('page-title').innerText='ประวัติคิว (History)'; new AdminApp().renderHistory(el); }
            if(p==='setting') { document.getElementById('page-title').innerText='ตั้งค่าระบบ (Settings)'; new AdminApp().renderSetting(el); }
        }

        const Admin = new AdminApp();
        Router('live');
    </script>
</body>
</html>
