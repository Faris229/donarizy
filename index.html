<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Space Admin Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f3f4f6; color: #1f2937; }
        .sidebar { width: 280px; background: white; border-right: 1px solid #e5e7eb; display: flex; flex-direction: column; z-index: 20; }
        .nav-btn { display: flex; align-items: center; padding: 14px 20px; color: #64748b; font-weight: 500; transition: all 0.2s; border-radius: 12px; margin-bottom: 4px; }
        .nav-btn:hover { background: #f8fafc; color: #0f172a; }
        .nav-btn.active { background: #eff6ff; color: #2563eb; font-weight: 700; }
        .action-btn { width: 32px; height: 32px; border-radius: 8px; display: inline-flex; justify-content: center; align-items: center; transition: all 0.2s; }
        .btn-call { background: #eff6ff; color: #2563eb; } .btn-call:hover { background: #2563eb; color: white; }
        .btn-done { background: #ecfdf5; color: #059669; } .btn-done:hover { background: #059669; color: white; }
        .btn-del  { background: #fef2f2; color: #dc2626; } .btn-del:hover { background: #dc2626; color: white; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="sidebar">
        <div class="h-20 flex items-center px-8 border-b border-gray-100">
            <div class="text-xl font-bold text-slate-800">Q-Space <span class="text-blue-600">Pro</span></div>
        </div>
        <div class="p-4 flex-1 overflow-y-auto">
            <div class="text-xs font-bold text-gray-400 uppercase px-4 mb-2 mt-2">Main Menu</div>
            <button onclick="Router('live')" id="nav-live" class="nav-btn active"><i class="fa-solid fa-list-ol w-6"></i> รายการคิวสด</button>
            <button onclick="Router('setting')" id="nav-setting" class="nav-btn"><i class="fa-solid fa-gear w-6"></i> ตั้งค่าระบบ</button>
            
            <div class="mt-8 pt-8 border-t border-gray-100">
                <button onclick="Admin.resetSystem()" class="nav-btn text-red-500 hover:bg-red-50 hover:text-red-600">
                    <i class="fa-solid fa-trash w-6"></i> รีเซ็ตระบบ
                </button>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative">
        <header class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-8 shadow-sm z-10">
            <h1 class="text-xl font-bold text-slate-800" id="page-title">Dashboard</h1>
            <div class="text-right">
                <div class="text-xs text-gray-400 uppercase font-bold">Now Serving</div>
                <div class="text-2xl font-bold text-blue-600" id="header-current">A-000</div>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto bg-gray-50 p-8"></div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBt4Hsmdf6BITdtYvysSMnkmfwFX_4Pm8s",
            authDomain: "hubfu-c4296.firebaseapp.com",
            projectId: "hubfu-c4296",
            storageBucket: "hubfu-c4296.firebasestorage.app",
            messagingSenderId: "864674622740",
            appId: "1:864674622740:web:3131798892e0e63e12a601"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        class AdminApp {
            constructor() {
                this.qRef = db.collection('q_system').doc('config').collection('queues');
                this.voiceTemplate = "ขอเชิญ คุณ {name} หมายเลข {queue} ค่ะ"; // Default
                this.initListener();
            }

            initListener() {
                // Monitor Global Config & Voice Template
                db.collection('q_system').doc('config').onSnapshot(doc => {
                    if(doc.exists) {
                        const d = doc.data();
                        document.getElementById('header-current').innerText = d.current || 'A-000';
                        this.voiceTemplate = d.voicePattern || "ขอเชิญ คุณ {name} หมายเลข {queue} ค่ะ";
                    }
                });
            }

            renderLive(el) {
                el.innerHTML = `
                    <div class="bg-white rounded-xl border shadow-sm overflow-hidden">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-bold">
                                <tr>
                                    <th class="p-4">Queue</th>
                                    <th class="p-4">Customer</th>
                                    <th class="p-4">Arrival</th>
                                    <th class="p-4 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tb-live" class="text-sm divide-y divide-slate-100"></tbody>
                        </table>
                        <div id="live-empty" class="p-10 text-center text-gray-400 hidden">ไม่มีคิวที่กำลังรอ</div>
                    </div>
                `;

                this.qRef.orderBy('timestamp','asc').onSnapshot(snap => {
                    const all = snap.docs.map(d=>({id:d.id, ...d.data()}));
                    const active = all.filter(x => ['waiting','called'].includes(x.status));
                    const tb = document.getElementById('tb-live');
                    
                    if(active.length===0) { tb.innerHTML=''; document.getElementById('live-empty').classList.remove('hidden'); return; }
                    document.getElementById('live-empty').classList.add('hidden');

                    tb.innerHTML = active.map(d => {
                        const isCall = d.status==='called';
                        return `
                            <tr class="${isCall?'bg-blue-50 border-l-4 border-blue-600':''}">
                                <td class="p-4"><span class="font-bold text-lg ${isCall?'text-blue-600':'text-slate-700'}">${d.number}</span></td>
                                <td class="p-4">
                                    <div class="font-bold text-slate-700">${d.name}</div>
                                    <div class="text-xs text-gray-400">${d.pax} ท่าน • ${d.phone}</div>
                                </td>
                                <td class="p-4"><span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs font-bold">${d.arrivalTime || '-'}</span></td>
                                <td class="p-4 text-right space-x-1">
                                    <button onclick="Admin.call('${d.id}','${d.number}','${d.name}')" class="action-btn btn-call"><i class="fa-solid fa-bullhorn"></i></button>
                                    <button onclick="Admin.serve('${d.id}')" class="action-btn btn-done"><i class="fa-solid fa-check"></i></button>
                                    <button onclick="Admin.cancel('${d.id}')" class="action-btn btn-del"><i class="fa-solid fa-xmark"></i></button>
                                </td>
                            </tr>
                        `;
                    }).join('');
                });
            }

            renderSetting(el) {
                el.innerHTML = `
                    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl border shadow-sm">
                        <h3 class="font-bold text-lg mb-6 text-slate-800">ตั้งค่าร้านค้า & เสียง</h3>
                        
                        <div class="mb-4">
                            <label class="block text-sm font-bold text-gray-500 mb-2">ชื่อร้านค้า</label>
                            <input id="set-name" class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="ชื่อร้าน...">
                        </div>

                        <div class="mb-4 bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                            <label class="block text-sm font-bold text-yellow-700 mb-2"><i class="fa-solid fa-volume-high mr-2"></i>รูปแบบเสียงเรียก (Voice Pattern)</label>
                            <input id="set-voice" class="w-full p-3 border border-yellow-300 rounded-lg focus:outline-none focus:border-yellow-500 bg-white" placeholder="เช่น ขอเชิญ คุณ {name} คิวที่ {queue} ค่ะ">
                            <p class="text-xs text-yellow-600 mt-2">
                                ใช้ <b>{name}</b> แทนชื่อลูกค้า และ <b>{queue}</b> แทนเลขคิว
                            </p>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-bold text-gray-500 mb-2">ประกาศข้อความวิ่ง</label>
                            <textarea id="set-ann" class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500 h-24"></textarea>
                        </div>

                        <div class="flex gap-4 border-t pt-4">
                            <button onclick="Admin.saveSet(true)" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700">บันทึก & ใช้งาน</button>
                        </div>
                    </div>
                `;
                db.collection('q_system').doc('config').get().then(doc => {
                    if(doc.exists) {
                        const d = doc.data();
                        document.getElementById('set-name').value = d.shopName || '';
                        document.getElementById('set-ann').value = d.announceText || '';
                        document.getElementById('set-voice').value = d.voicePattern || "ขอเชิญ คุณ {name} หมายเลข {queue} ค่ะ";
                    }
                });
            }

            // ACTIONS
            call(id, num, name) {
                // 1. Prepare Message
                let msg = this.voiceTemplate;
                msg = msg.replace('{name}', name).replace('{queue}', num);

                // 2. Update DB with message (so client knows WHAT to speak)
                this.qRef.doc(id).update({ 
                    status: 'called', 
                    lastCall: firebase.firestore.FieldValue.serverTimestamp(),
                    voiceMessage: msg // <--- ส่งข้อความที่ประกอบร่างแล้วไปด้วย
                });
                
                db.collection('q_system').doc('config').update({ current: num, forceUpdate: Date.now() });
                
                // 3. Admin Speaks too (Optional)
                this.speak(msg); 
            }

            serve(id) { this.qRef.doc(id).update({status:'served'}); }
            cancel(id) { if(confirm('Cancel?')) this.qRef.doc(id).update({status:'cancelled'}); }
            
            saveSet(show) {
                db.collection('q_system').doc('config').update({
                    shopName: document.getElementById('set-name').value,
                    announceText: document.getElementById('set-ann').value,
                    voicePattern: document.getElementById('set-voice').value, // Save Pattern
                    showAnnounce: show
                }).then(()=> Swal.fire('Success', 'บันทึกเรียบร้อย', 'success'));
            }

            resetSystem() {
                Swal.fire({title:'Reset System?', icon:'warning', showCancelButton:true, confirmButtonColor:'#d33'}).then(async r => {
                    if(r.isConfirmed) {
                        await db.collection('q_system').doc('config').update({current:'A-000', last:0});
                        const snap = await this.qRef.get();
                        const batch = db.batch();
                        snap.docs.forEach(d => batch.delete(d.ref));
                        await batch.commit();
                        Swal.fire('Reset Done','','success');
                    }
                });
            }

            speak(txt) {
                if('speechSynthesis' in window) {
                    const u = new SpeechSynthesisUtterance(txt);
                    u.lang = 'th-TH'; u.rate = 0.9;
                    speechSynthesis.speak(u);
                }
            }
        }

        function Router(p) {
            document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(`nav-${p}`).classList.add('active');
            const el = document.getElementById('content-area');
            const t = document.getElementById('page-title');
            
            if(p==='live') { t.innerText='Live Queue'; Admin.renderLive(el); }
            if(p==='setting') { t.innerText='Settings'; Admin.renderSetting(el); }
        }

        const Admin = new AdminApp();
        Router('live');
    </script>
</body>
</html>
