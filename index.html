<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Admin Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Sarabun', sans-serif; background: #f1f5f9; }
        .sidebar { width: 260px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; height: 100vh; }
        .nav-item { padding: 12px 20px; margin: 4px 12px; border-radius: 8px; cursor: pointer; color: #64748b; font-weight: 500; transition: all 0.2s; display: flex; align-items: center; gap: 12px; }
        .nav-item:hover { background: #f8fafc; color: #0f172a; }
        .nav-item.active { background: #eff6ff; color: #2563eb; font-weight: 700; }
        
        /* Clear Buttons */
        .btn-action { 
            padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 0.85rem; 
            display: inline-flex; align-items: center; gap: 6px; transition: 0.2s; border: none; cursor: pointer;
        }
        .btn-action:hover { filter: brightness(0.95); transform: translateY(-1px); }
        .btn-call { background: #eff6ff; color: #2563eb; border: 1px solid #bfdbfe; }
        .btn-recall { background: #fff7ed; color: #ea580c; border: 1px solid #fed7aa; }
        .btn-view { background: #f3e8ff; color: #9333ea; border: 1px solid #e9d5ff; }
        .btn-done { background: #ecfdf5; color: #059669; border: 1px solid #bbf7d0; }
        .btn-cancel { background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; }
        .btn-print { background: #f8fafc; color: #475569; border: 1px solid #cbd5e1; }

        .toggle-checkbox:checked { right: 0; border-color: #10b981; }
        .toggle-checkbox:checked + .toggle-label { background-color: #10b981; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-slate-700">

    <aside class="sidebar shadow-lg z-20">
        <div class="h-20 flex items-center px-6 border-b border-gray-100">
            <h1 class="text-xl font-bold tracking-tight text-slate-800"><i class="fa-solid fa-layer-group text-blue-600 mr-2"></i> Q-Admin</h1>
        </div>
        <nav class="flex-1 py-4">
            <div class="text-[10px] font-bold text-slate-400 uppercase px-6 mb-2">Main Menu</div>
            <div onclick="Router('live')" id="nav-live" class="nav-item active"><i class="fa-solid fa-list-check w-5"></i> คิวปัจจุบัน</div>
            <div onclick="Router('history')" id="nav-history" class="nav-item"><i class="fa-solid fa-clock-rotate-left w-5"></i> ประวัติคิว</div>
            
            <div class="text-[10px] font-bold text-slate-400 uppercase px-6 mb-2 mt-6">System</div>
            <div onclick="Router('setting')" id="nav-setting" class="nav-item"><i class="fa-solid fa-sliders w-5"></i> ตั้งค่าระบบ</div>
        </nav>
        <div class="p-4 border-t bg-slate-50">
            <button onclick="Admin.resetSystem()" class="w-full py-2 rounded-lg bg-red-100 text-red-600 font-bold hover:bg-red-200 transition text-sm">
                <i class="fa-solid fa-trash mr-2"></i> รีเซ็ตรายวัน
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full bg-slate-50 relative">
        <header class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-8 z-10 shadow-sm">
            
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-3 bg-slate-100 px-4 py-2 rounded-full border border-slate-200">
                    <span class="text-sm font-bold text-slate-600" id="shop-status-text">สถานะร้าน</span>
                    <div class="relative inline-block w-10 align-middle select-none">
                        <input type="checkbox" id="shop-toggle" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer" onchange="Admin.toggleShop(this.checked)"/>
                        <label for="shop-toggle" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>
                
                <div class="hidden md:flex gap-4 text-xs font-bold text-slate-500">
                    <div class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-blue-500"></div> รอ: <span id="stat-wait">0</span></div>
                    <div class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-green-500"></div> เสร็จ: <span id="stat-done">0</span></div>
                </div>
            </div>

            <div class="text-right">
                <div class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">กำลังเรียก (Calling)</div>
                <div class="text-3xl font-black text-blue-600 leading-none tracking-tight" id="header-current">---</div>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-8"></div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBt4Hsmdf6BITdtYvysSMnkmfwFX_4Pm8s",
            authDomain: "hubfu-c4296.firebaseapp.com",
            projectId: "hubfu-c4296",
            storageBucket: "hubfu-c4296.firebasestorage.app",
            messagingSenderId: "864674622740",
            appId: "1:864674622740:web:3131798892e0e63e12a601"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        class AdminApp {
            constructor() {
                this.qRef = db.collection('q_system').doc('config').collection('queues');
                this.configRef = db.collection('q_system').doc('config');
                this.voiceTemp = "เชิญหมายเลข {queue} ค่ะ";
                this.customStatusList = [];
                this.init();
            }

            init() {
                this.configRef.onSnapshot(d => {
                    if(d.exists) {
                        const data = d.data();
                        document.getElementById('header-current').innerText = data.current || '---';
                        this.voiceTemp = data.voicePattern || "เชิญหมายเลข {queue} ค่ะ";
                        this.customStatusList = data.statusList || [];
                        
                        const toggle = document.getElementById('shop-toggle');
                        const isOpen = data.isShopOpen !== false;
                        toggle.checked = isOpen;
                        document.querySelector('.toggle-label').style.backgroundColor = isOpen ? '#10b981' : '#d1d5db';
                        
                        if(document.getElementById('nav-live').classList.contains('active')) this.renderLive(document.getElementById('content-area'));
                    }
                });

                // Update Stats Realtime
                this.qRef.onSnapshot(snap => {
                    const all = snap.docs.map(d=>d.data());
                    document.getElementById('stat-wait').innerText = all.filter(x=>x.status==='waiting').length;
                    document.getElementById('stat-done').innerText = all.filter(x=>x.status==='served').length;
                });
            }

            // --- 1. Live Queue (Improved Table) ---
            renderLive(el) {
                el.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-slate-50 border-b border-gray-200 text-xs uppercase text-slate-500 font-bold tracking-wider">
                                <tr>
                                    <th class="p-5 pl-8">หมายเลขคิว</th>
                                    <th class="p-5">ลูกค้า</th>
                                    <th class="p-5">สถานะระบบ</th>
                                    <th class="p-5 text-right pr-8">จัดการ (Actions)</th>
                                </tr>
                            </thead>
                            <tbody id="tb-live" class="text-sm divide-y divide-gray-100"></tbody>
                        </table>
                        <div id="empty-live" class="hidden p-16 text-center text-gray-400">
                            <i class="fa-solid fa-mug-hot text-5xl mb-4 text-slate-200"></i><br>ไม่มีคิวรอในขณะนี้
                        </div>
                    </div>
                `;

                this.qRef.orderBy('timestamp','asc').onSnapshot(snap => {
                    const active = snap.docs.map(d=>({id:d.id, ...d.data()})).filter(x => ['waiting','called'].includes(x.status));
                    const tb = document.getElementById('tb-live');
                    if(active.length===0) { tb.innerHTML=''; document.getElementById('empty-live').classList.remove('hidden'); return; }
                    document.getElementById('empty-live').classList.add('hidden');

                    tb.innerHTML = active.map(d => {
                        const isCall = d.status==='called';
                        const dataStr = encodeURIComponent(JSON.stringify(d));
                        
                        // Dropdown Status Logic
                        let statusOpt = `<option value="">-- สถานะ --</option>` + this.customStatusList.map(s => `<option value="${s}" ${d.customStatus === s ? 'selected' : ''}>${s}</option>`).join('');

                        return `
                            <tr class="${isCall ? 'bg-blue-50/60' : 'hover:bg-slate-50'} transition group">
                                <td class="p-5 pl-8"><span class="text-2xl font-black ${isCall?'text-blue-600':'text-slate-700'} tracking-tight">${d.number}</span></td>
                                <td class="p-5">
                                    <div class="font-bold text-slate-800 text-base">${d.name}</div>
                                    <div class="text-xs text-slate-400 mt-1"><i class="fa-solid fa-user-group"></i> ${d.pax} • <i class="fa-regular fa-clock"></i> ${d.arrivalTime}</div>
                                </td>
                                
                                <td class="p-5">
                                    <div class="flex flex-col gap-2">
                                        ${isCall ? '<span class="px-2 py-1 rounded bg-blue-100 text-blue-600 text-xs font-bold text-center animate-pulse">กำลังเรียก</span>' : '<span class="px-2 py-1 rounded bg-slate-100 text-slate-500 text-xs font-bold text-center">รอเรียก</span>'}
                                        ${this.customStatusList.length > 0 ? `<select onchange="Admin.updateCustomStatus('${d.id}', this.value)" class="p-1 border rounded text-xs bg-white text-slate-600 outline-none">${statusOpt}</select>` : ''}
                                    </div>
                                </td>

                                <td class="p-5 text-right pr-8">
                                    <div class="flex justify-end gap-2 flex-wrap">
                                        <button onclick="Admin.call('${d.id}','${d.number}','${d.name}',${isCall})" class="btn-action ${isCall?'btn-recall':'btn-call'}">
                                            <i class="fa-solid ${isCall?'fa-rotate-right':'fa-bullhorn'}"></i> ${isCall?'เรียกซ้ำ':'เรียก'}
                                        </button>
                                        
                                        <button onclick="Admin.viewData('${dataStr}')" class="btn-action btn-view">
                                            <i class="fa-solid fa-eye"></i> ดูข้อมูล
                                        </button>
                                        
                                        <button onclick="Admin.serve('${d.id}')" class="btn-action btn-done">
                                            <i class="fa-solid fa-check"></i> จบงาน
                                        </button>

                                        <button onclick="Admin.cancel('${d.id}')" class="btn-action btn-cancel" title="ยกเลิก">
                                            <i class="fa-solid fa-xmark"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `;
                    }).join('');
                });
            }

            // --- 2. Popup View Detail (Pro Version) ---
            viewData(jsonStr) {
                const d = JSON.parse(decodeURIComponent(jsonStr));
                Swal.fire({
                    title: `<div class="text-blue-600 text-4xl font-black">${d.number}</div>`,
                    html: `
                        <div class="bg-slate-50 p-6 rounded-xl text-left space-y-3 mb-4 border border-slate-100">
                            <div class="flex justify-between border-b pb-2 border-slate-200">
                                <span class="text-gray-500 font-bold text-sm">ชื่อลูกค้า</span> <span class="text-slate-800 font-bold">${d.name}</span>
                            </div>
                            <div class="flex justify-between border-b pb-2 border-slate-200">
                                <span class="text-gray-500 font-bold text-sm">เบอร์โทร</span> <span class="text-slate-800">${d.phone || '-'}</span>
                            </div>
                            <div class="flex justify-between border-b pb-2 border-slate-200">
                                <span class="text-gray-500 font-bold text-sm">จำนวนคน</span> <span class="text-slate-800">${d.pax}</span>
                            </div>
                            <div class="flex justify-between border-b pb-2 border-slate-200">
                                <span class="text-gray-500 font-bold text-sm">เวลาจอง</span> <span class="text-blue-600 font-bold">${d.arrivalTime}</span>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="Admin.call('${d.id}','${d.number}','${d.name}',false); Swal.close();" class="py-3 bg-blue-100 text-blue-700 font-bold rounded-lg hover:bg-blue-200"><i class="fa-solid fa-bullhorn"></i> เรียกคิว</button>
                            <button onclick="Admin.serve('${d.id}'); Swal.close();" class="py-3 bg-green-100 text-green-700 font-bold rounded-lg hover:bg-green-200"><i class="fa-solid fa-check"></i> จบงาน</button>
                            <button onclick="Admin.moveToEnd('${d.id}','${d.number}'); Swal.close();" class="py-3 bg-gray-100 text-gray-700 font-bold rounded-lg hover:bg-gray-200"><i class="fa-solid fa-arrow-down"></i> เลื่อนไปท้าย</button>
                            <button onclick="Admin.printTicket('${d.number}','${d.name}','${d.pax}');" class="py-3 bg-slate-200 text-slate-700 font-bold rounded-lg hover:bg-slate-300"><i class="fa-solid fa-print"></i> พิมพ์บัตร</button>
                        </div>
                    `,
                    showConfirmButton: false, showCloseButton: true
                });
            }

            // --- 3. Print Ticket Feature (New!) ---
            printTicket(num, name, pax) {
                const win = window.open('', '', 'width=300,height=400');
                win.document.write(`
                    <html>
                        <body style="font-family:sans-serif; text-align:center; padding:20px;">
                            <h2 style="margin:0;">บัตรคิว</h2>
                            <h1 style="font-size:3rem; margin:10px 0;">${num}</h1>
                            <p>ลูกค้า: ${name}</p>
                            <p>จำนวน: ${pax}</p>
                            <hr>
                            <p style="font-size:0.8rem;">${new Date().toLocaleString()}</p>
                            <script>window.print(); window.close();<\/script>
                        </body>
                    </html>
                `);
            }

            // --- 4. History Page ---
            renderHistory(el) {
                el.innerHTML = '<div class="p-6 bg-white rounded-xl shadow-sm border border-gray-200"><h3 class="font-bold text-lg mb-4">ประวัติคิวล่าสุด</h3><div id="hist-list" class="space-y-2">Loading...</div></div>';
                this.qRef.where('status','in',['served','cancelled']).orderBy('timestamp','desc').limit(50).get().then(snap => {
                    const html = snap.docs.map(d => {
                        const dat = d.data();
                        const color = dat.status === 'served' ? 'text-green-600 bg-green-50' : 'text-red-500 bg-red-50';
                        return `
                            <div class="flex justify-between items-center p-3 border rounded-lg hover:bg-slate-50">
                                <div><span class="font-bold text-lg mr-3">${dat.number}</span> <span class="text-sm font-bold text-slate-600">${dat.name}</span></div>
                                <span class="${color} px-2 py-1 rounded text-xs font-bold uppercase">${dat.status}</span>
                            </div>`;
                    }).join('');
                    document.getElementById('hist-list').innerHTML = html || '<div class="text-gray-400">ไม่มีประวัติ</div>';
                });
            }

            // --- 5. Settings ---
            renderSetting(el) {
                el.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
                        <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
                            <h3 class="font-bold text-lg mb-4 text-slate-700">ข้อมูลร้าน</h3>
                            <div class="space-y-4">
                                <input id="set-name" class="w-full p-3 border rounded-lg bg-slate-50" placeholder="ชื่อร้าน">
                                <input id="set-prefix" class="w-full p-3 border rounded-lg bg-slate-50 font-bold text-blue-600" placeholder="Prefix (e.g. A-)">
                                <textarea id="set-ann" class="w-full p-3 border rounded-lg bg-slate-50" placeholder="ข้อความประกาศ..."></textarea>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
                            <h3 class="font-bold text-lg mb-4 text-slate-700">ตั้งค่าสถานะ & เสียง</h3>
                            <textarea id="set-status-list" class="w-full p-3 border rounded-lg bg-indigo-50 text-indigo-700 font-bold mb-4" placeholder="รอคิว, กำลังทำ, รอเสิร์ฟ"></textarea>
                            <input id="set-voice" class="w-full p-3 border rounded-lg bg-yellow-50 mb-4" placeholder="เชิญหมายเลข {queue} ค่ะ">
                            <button onclick="Admin.saveSet()" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg shadow hover:bg-blue-700">บันทึกการตั้งค่า</button>
                        </div>
                    </div>
                `;
                this.configRef.get().then(d => {
                    if(d.exists) {
                        const dat = d.data();
                        document.getElementById('set-name').value = dat.shopName||'';
                        document.getElementById('set-prefix').value = dat.queuePrefix||'A-';
                        document.getElementById('set-ann').value = dat.announceText||'';
                        document.getElementById('set-status-list').value = (dat.statusList||[]).join(', ');
                        document.getElementById('set-voice').value = dat.voicePattern||'';
                    }
                });
            }

            // --- Core Actions ---
            toggleShop(isOpen) { this.configRef.update({isShopOpen:isOpen}); }
            
            call(id, num, name, isRecall) {
                const msg = this.voiceTemp.replace('{queue}', num.split('').join(' ')).replace('{name}', name);
                this.qRef.doc(id).update({status:'called', lastCallTime:Date.now(), voiceMessage:msg});
                if(!isRecall) this.configRef.update({current:num});
                this.speak(msg);
            }
            
            serve(id) { this.qRef.doc(id).update({status:'served'}); }
            cancel(id) { Swal.fire({title:'ยกเลิกคิว?', icon:'warning', showCancelButton:true, confirmButtonColor:'#d33'}).then(r=>{if(r.isConfirmed) this.qRef.doc(id).update({status:'cancelled'})}); }
            moveToEnd(id, num) { Swal.fire({title:`ย้าย ${num} ไปท้ายแถว?`, icon:'question', showCancelButton:true}).then(r=>{if(r.isConfirmed) this.qRef.doc(id).update({status:'waiting', timestamp:firebase.firestore.FieldValue.serverTimestamp()})}); }
            updateCustomStatus(id, val) { this.qRef.doc(id).update({customStatus:val}); }
            
            saveSet() {
                const st = document.getElementById('set-status-list').value.split(',').map(s=>s.trim()).filter(s=>s!=='');
                this.configRef.update({
                    shopName: document.getElementById('set-name').value,
                    queuePrefix: document.getElementById('set-prefix').value,
                    announceText: document.getElementById('set-ann').value,
                    statusList: st,
                    voicePattern: document.getElementById('set-voice').value
                }).then(()=>Swal.fire('Saved','','success'));
            }
            
            resetSystem() {
                Swal.fire({title:'รีเซ็ตระบบรายวัน?', text:'ข้อมูลคิวจะถูกลบทั้งหมด', icon:'warning', showCancelButton:true, confirmButtonColor:'#d33'}).then(async r=>{
                    if(r.isConfirmed) {
                        await this.configRef.update({current:'---', last:0});
                        const s = await this.qRef.get();
                        const b = db.batch(); s.docs.forEach(d=>b.delete(d.ref)); await b.commit();
                        Swal.fire('รีเซ็ตเรียบร้อย','','success');
                    }
                });
            }

            speak(txt) {
                if('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(txt);
                    u.lang='th-TH'; u.rate=0.9;
                    window.speechSynthesis.speak(u);
                }
            }
        }

        function Router(p) {
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            document.getElementById(`nav-${p}`).classList.add('active');
            const el = document.getElementById('content-area');
            if(p==='live') { document.getElementById('page-title').innerText='คิวปัจจุบัน (Live)'; new AdminApp().renderLive(el); }
            if(p==='history') { document.getElementById('page-title').innerText='ประวัติคิว (History)'; new AdminApp().renderHistory(el); }
            if(p==='setting') { document.getElementById('page-title').innerText='ตั้งค่าระบบ (Settings)'; new AdminApp().renderSetting(el); }
        }

        const Admin = new AdminApp();
        Router('live');
    </script>
</body>
</html>
