<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | ผู้ดูแลระบบ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        /* === ADMIN THEME (DARK) === */
        :root {
            --bg-body: #0f172a; /* Dark Blue */
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #3b82f6; /* Blue */
            --danger: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; min-height: 100vh; }

        .hidden { display: none !important; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #2563eb; }
        .btn-danger { background: var(--danger); color: white; }

        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; font-family: inherit; }
        input:focus { border-color: var(--primary); outline: none; }

        /* --- Login Screen --- */
        #login-screen { 
            position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; background: #020617; z-index: 1000; 
        }
        .login-box { 
            background: var(--bg-card); padding: 40px; border-radius: 16px; width: 100%; max-width: 400px; text-align: center; box-shadow: var(--shadow); border: 1px solid #334155; 
        }

        /* --- Admin Layout --- */
        .admin-container { display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 250px; background: var(--bg-card); border-right: 1px solid #334155; padding: 20px; display: flex; flex-direction: column; }
        .brand { font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        
        .menu-item { padding: 12px; border-radius: 8px; cursor: pointer; margin-bottom: 5px; color: var(--text-muted); display: flex; align-items: center; gap: 10px; }
        .menu-item:hover, .menu-item.active { background: rgba(59, 130, 246, 0.1); color: var(--primary); }

        .content { flex: 1; padding: 30px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        /* Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--bg-card); padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        .stat-num { font-size: 2.5rem; font-weight: 800; color: var(--primary); }

        /* User List */
        .user-card { 
            background: var(--bg-card); padding: 15px; border-radius: 12px; margin-bottom: 10px; 
            display: flex; justify-content: space-between; align-items: center; border: 1px solid #334155;
        }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .modal-box { background: var(--bg-card); width: 90%; max-width: 600px; padding: 30px; border-radius: 16px; border: 1px solid #334155; max-height: 80vh; overflow-y: auto; }
        
        .task-item { padding: 15px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .badge { padding: 4px 10px; border-radius: 4px; font-size: 0.8rem; }
        .bg-green { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .bg-red { background: rgba(239, 68, 68, 0.2); color: #f87171; }

        @media(max-width: 768px) {
            .sidebar { display: none; } /* ซ่อนแถบข้างในมือถือ (ใช้ปุ่มแทนถ้ายาก) หรือให้แสดงเต็มจอ */
            .admin-container { flex-direction: column; }
            .content { padding: 15px; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color:white; margin-bottom:10px;"><i class="fa-solid fa-user-secret"></i> Admin Only</h1>
            <p style="color:#64748b; margin-bottom:30px;">กรุณาล็อกอินด้วยบัญชีแอดมิน</p>
            <input type="email" id="admin-email" placeholder="อีเมลแอดมิน">
            <input type="password" id="admin-pass" placeholder="รหัสผ่าน">
            <button class="btn btn-primary" style="width:100%;" onclick="adminLogin()">เข้าสู่ระบบ</button>
        </div>
    </div>

    <div id="admin-panel" class="admin-container hidden">
        
        <aside class="sidebar">
            <div class="brand"><i class="fa-solid fa-shield-cat"></i> System Admin</div>
            <div class="menu-item active"><i class="fa-solid fa-chart-line"></i> แดชบอร์ด</div>
            <div style="margin-top:auto;">
                <button class="btn btn-danger" style="width:100%;" onclick="logout()">ออกจากระบบ</button>
            </div>
        </aside>

        <main class="content">
            <div class="header">
                <h2>ภาพรวมระบบ</h2>
                <span id="current-admin" style="color:var(--primary);">...</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div>ผู้ใช้งานทั้งหมด</div>
                    <div class="stat-num" id="count-users">0</div>
                </div>
                <div class="stat-card">
                    <div>งานทั้งหมด</div>
                    <div class="stat-num" id="count-tasks">0</div>
                </div>
            </div>

            <h3 style="margin-bottom:20px;">รายชื่อผู้ใช้</h3>
            <div id="loading" style="text-align:center; color:#64748b;">กำลังโหลด...</div>
            <div id="user-list"></div>
        </main>

    </div>

    <div id="task-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h3>งานของ: <span id="modal-user" style="color:var(--primary);"></span></h3>
                <button onclick="document.getElementById('task-modal').classList.add('hidden')" style="background:none; border:none; color:white; font-size:1.5rem;">&times;</button>
            </div>
            <div id="modal-task-list"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // --- CONFIG (ใช้ชุดเดิมเป๊ะๆ) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA2NTzJKFK3GtULDl-l2EvEH3VamDh-VZI",
            authDomain: "chat-27f96.firebaseapp.com",
            projectId: "chat-27f96",
            storageBucket: "chat-27f96.firebasestorage.app",
            messagingSenderId: "336686938010",
            appId: "1:336686938010:web:9ea0e0ddd8d93e8358ec23",
            measurementId: "G-GR38B5JHZZ"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                document.getElementById('current-admin').innerText = user.email;
                loadData();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('admin-panel').classList.add('hidden');
            }
        });

        async function adminLogin() {
            const e = document.getElementById('admin-email').value;
            const p = document.getElementById('admin-pass').value;
            try {
                await auth.signInWithEmailAndPassword(e, p);
                const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 2000 });
                Toast.fire({ icon: 'success', title: 'ยินดีต้อนรับแอดมิน' });
            } catch(err) { Swal.fire('เข้าไม่ได้', 'อีเมลหรือรหัสผ่านผิด', 'error'); }
        }

        function logout() {
            auth.signOut();
        }

        // --- DATA ---
        async function loadData() {
            const list = document.getElementById('user-list');
            const loading = document.getElementById('loading');
            list.innerHTML = '';
            loading.classList.remove('hidden');

            try {
                // 1. Get Users
                const usersSnap = await db.collection('users').get();
                document.getElementById('count-users').innerText = usersSnap.size;
                let totalTasks = 0;

                if(usersSnap.empty) {
                    list.innerHTML = '<div style="text-align:center;">ไม่มีผู้ใช้งาน</div>';
                    loading.classList.add('hidden');
                    return;
                }

                // 2. Loop Users
                for (const doc of usersSnap.docs) {
                    const u = doc.data();
                    const uid = doc.id;
                    
                    // Get Tasks Count
                    const tasksSnap = await db.collection('homeworks').doc(uid).collection('items').get();
                    totalTasks += tasksSnap.size;

                    const div = document.createElement('div');
                    div.className = 'user-card';
                    div.innerHTML = `
                        <div class="user-info">
                            <img src="${u.photoURL || 'https://ui-avatars.com/api/?name=User'}" class="avatar">
                            <div>
                                <div style="font-weight:bold;">${u.username || 'No Name'}</div>
                                <div style="font-size:0.8rem; color:var(--text-muted);">${u.email}</div>
                            </div>
                        </div>
                        <div style="text-align:right;">
                            <div style="margin-bottom:5px; font-weight:bold; color:var(--primary);">${tasksSnap.size} งาน</div>
                            <button class="btn btn-primary" style="padding:5px 15px; font-size:0.8rem;" onclick="viewTasks('${uid}', '${u.username}')">ดูงาน</button>
                        </div>
                    `;
                    list.appendChild(div);
                }
                document.getElementById('count-tasks').innerText = totalTasks;
                loading.classList.add('hidden');

            } catch (e) {
                loading.innerHTML = `<span style="color:red;">โหลดไม่ได้: ${e.message} (เช็ค Rules)</span>`;
            }
        }

        // --- VIEW & DELETE ---
        async function viewTasks(uid, name) {
            document.getElementById('modal-user').innerText = name;
            document.getElementById('task-modal').classList.remove('hidden');
            const box = document.getElementById('modal-task-list');
            box.innerHTML = 'กำลังโหลด...';

            const snap = await db.collection('homeworks').doc(uid).collection('items').get();
            if(snap.empty) {
                box.innerHTML = '<div style="text-align:center; padding:20px; color:#64748b;">ไม่มีงานค้าง</div>';
                return;
            }

            box.innerHTML = '';
            snap.forEach(doc => {
                const t = doc.data();
                box.innerHTML += `
                    <div class="task-item">
                        <div>
                            <div style="font-weight:bold;">${t.subject}</div>
                            <div style="font-size:0.8rem; color:#94a3b8;">${t.content || '-'}</div>
                        </div>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span class="badge ${t.isCompleted?'bg-green':'bg-red'}">${t.isCompleted?'เสร็จ':'ค้าง'}</span>
                            <button onclick="deleteTask('${uid}', '${doc.id}')" style="background:none; border:none; color:#ef4444; cursor:pointer;"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                `;
            });
        }

        function deleteTask(uid, tid) {
            Swal.fire({
                title: 'ลบงาน?', text: "ข้อมูลจะหายถาวร", icon: 'warning', 
                showCancelButton: true, confirmButtonColor: '#ef4444', confirmButtonText: 'ลบ'
            }).then(async r => {
                if(r.isConfirmed) {
                    await db.collection('homeworks').doc(uid).collection('items').doc(tid).delete();
                    // Refresh modal logic here (simplified: close modal)
                    document.getElementById('task-modal').classList.add('hidden');
                    loadData(); // Reload stats
                    Swal.fire('ลบแล้ว', '', 'success');
                }
            });
        }

    </script>
</body>
</html>
