<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Admin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background: #f8fafc; }
        .sidebar { width: 260px; background: white; border-right: 1px solid #e2e8f0; height: 100vh; display: flex; flex-direction: column; }
        .nav-btn { display: flex; align-items: center; padding: 14px 20px; color: #64748b; font-weight: 500; border-radius: 12px; margin-bottom: 5px; transition: 0.2s; cursor: pointer;}
        .nav-btn:hover, .nav-btn.active { background: #eff6ff; color: #2563eb; }
        .action-btn { width: 36px; height: 36px; border-radius: 8px; display: inline-flex; justify-content: center; align-items: center; transition: 0.2s; border:none; cursor: pointer; }
        .action-btn:hover { transform: scale(1.1); filter: brightness(0.95); }
    </style>
</head>
<body class="flex overflow-hidden">

    <aside class="sidebar">
        <div class="h-20 flex items-center px-6 border-b border-gray-100">
            <h1 class="text-xl font-bold text-slate-800">Q-System <span class="text-blue-600">Admin</span></h1>
        </div>
        <div class="p-4 flex-1">
            <div class="text-xs font-bold text-gray-400 uppercase mb-2">Menu</div>
            <div onclick="Router('live')" id="nav-live" class="nav-btn active"><i class="fa-solid fa-list-ol w-6"></i> จัดการคิว</div>
            <div onclick="Router('setting')" id="nav-setting" class="nav-btn"><i class="fa-solid fa-gear w-6"></i> ตั้งค่าระบบ</div>
            
            <div class="mt-8 pt-8 border-t">
                <div onclick="Admin.resetSystem()" class="nav-btn text-red-500 hover:bg-red-50 hover:text-red-600">
                    <i class="fa-solid fa-trash w-6"></i> รีเซ็ตระบบรายวัน
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 h-screen flex flex-col">
        <header class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-8">
            <h2 class="font-bold text-lg text-slate-700" id="page-title">จัดการคิว (Live Queue)</h2>
            <div class="text-right">
                <div class="text-xs text-gray-400 uppercase">Calling</div>
                <div class="text-2xl font-black text-blue-600" id="header-current">---</div>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto bg-slate-50 p-8"></div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBt4Hsmdf6BITdtYvysSMnkmfwFX_4Pm8s",
            authDomain: "hubfu-c4296.firebaseapp.com",
            projectId: "hubfu-c4296",
            storageBucket: "hubfu-c4296.firebasestorage.app",
            messagingSenderId: "864674622740",
            appId: "1:864674622740:web:3131798892e0e63e12a601"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        class AdminApp {
            constructor() {
                this.qRef = db.collection('q_system').doc('config').collection('queues');
                this.voiceTemp = "เชิญหมายเลข {queue} ค่ะ";
                this.init();
            }

            init() {
                db.collection('q_system').doc('config').onSnapshot(d => {
                    if(d.exists) {
                        document.getElementById('header-current').innerText = d.data().current || '---';
                        this.voiceTemp = d.data().voicePattern || "เชิญหมายเลข {queue} ค่ะ";
                    }
                });
            }

            renderLive(el) {
                el.innerHTML = `
                    <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-slate-50 border-b text-xs uppercase text-slate-500 font-bold">
                                <tr>
                                    <th class="p-4">คิว</th>
                                    <th class="p-4">ลูกค้า</th>
                                    <th class="p-4">สถานะ</th>
                                    <th class="p-4 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tb-live" class="text-sm divide-y"></tbody>
                        </table>
                        <div id="empty-state" class="hidden p-10 text-center text-gray-400">
                            <i class="fa-solid fa-mug-hot text-4xl mb-2"></i><br>ไม่มีคิวรอ
                        </div>
                    </div>
                `;

                this.qRef.orderBy('timestamp','asc').onSnapshot(snap => {
                    const active = snap.docs.map(d=>({id:d.id, ...d.data()}))
                                       .filter(x => ['waiting','called'].includes(x.status));
                    
                    const tb = document.getElementById('tb-live');
                    if(active.length === 0) {
                        tb.innerHTML = '';
                        document.getElementById('empty-state').classList.remove('hidden');
                        return;
                    }
                    document.getElementById('empty-state').classList.add('hidden');

                    tb.innerHTML = active.map(d => {
                        const isCall = d.status==='called';
                        const rowClass = isCall ? 'bg-blue-50' : 'hover:bg-slate-50';
                        const dataStr = encodeURIComponent(JSON.stringify(d)); // เตรียมข้อมูลสำหรับ popup

                        return `
                            <tr class="${rowClass} transition">
                                <td class="p-4"><span class="text-xl font-bold ${isCall?'text-blue-600':'text-slate-700'}">${d.number}</span></td>
                                <td class="p-4">
                                    <div class="font-bold text-slate-700">${d.name}</div>
                                    <div class="text-xs text-gray-400"><i class="fa-solid fa-user-group"></i> ${d.pax}</div>
                                </td>
                                <td class="p-4">
                                    ${isCall ? '<span class="bg-blue-100 text-blue-600 px-2 py-1 rounded text-xs font-bold animate-pulse">กำลังเรียก</span>' 
                                             : '<span class="bg-gray-100 text-gray-500 px-2 py-1 rounded text-xs font-bold">รอเรียก</span>'}
                                </td>
                                <td class="p-4 text-right flex justify-end gap-2 items-center">
                                    
                                    <button onclick="Admin.call('${d.id}','${d.number}','${d.name}',${isCall})" 
                                        class="action-btn ${isCall?'bg-orange-100 text-orange-600':'bg-blue-100 text-blue-600'}" 
                                        title="${isCall?'เรียกซ้ำ':'เรียกคิว'}">
                                        <i class="fa-solid ${isCall?'fa-rotate-right':'fa-bullhorn'}"></i>
                                    </button>

                                    <button onclick="Admin.viewData('${dataStr}')" class="action-btn bg-purple-100 text-purple-600" title="ดูข้อมูล">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>

                                    <button onclick="Admin.moveToEnd('${d.id}','${d.number}')" class="action-btn bg-gray-100 text-gray-600" title="เลื่อนไปต่อท้าย">
                                        <i class="fa-solid fa-arrow-down"></i>
                                    </button>

                                    <button onclick="Admin.serve('${d.id}')" class="action-btn bg-green-100 text-green-600" title="เสร็จสิ้น">
                                        <i class="fa-solid fa-check"></i>
                                    </button>

                                    <button onclick="Admin.cancel('${d.id}')" class="action-btn bg-red-100 text-red-600" title="ยกเลิก">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                    }).join('');
                });
            }

            renderSetting(el) {
                el.innerHTML = `
                    <div class="bg-white p-8 rounded-xl border max-w-2xl mx-auto shadow-sm">
                        <h3 class="font-bold text-lg mb-6 border-b pb-2">ตั้งค่าระบบ</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="text-sm font-bold text-gray-500">ชื่อร้าน / หัวข้อ</label>
                                <input id="set-name" class="w-full p-3 border rounded-lg" placeholder="ใส่ชื่อร้าน">
                            </div>
                            <div>
                                <label class="text-sm font-bold text-gray-500">ตัวย่อคิว (Prefix)</label>
                                <input id="set-prefix" class="w-full p-3 border rounded-lg text-blue-600 font-bold" placeholder="เช่น A-, Q-, VIP-">
                            </div>
                            <div>
                                <label class="text-sm font-bold text-gray-500">รูปแบบเสียง (Voice Pattern)</label>
                                <input id="set-voice" class="w-full p-3 border rounded-lg bg-yellow-50" placeholder="เชิญหมายเลข {queue} ค่ะ">
                                <p class="text-xs text-gray-400 mt-1">ใช้ {queue} แทนเลขคิว และ {name} แทนชื่อลูกค้า</p>
                            </div>
                            <button onclick="Admin.saveSet()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 shadow mt-2">บันทึกการตั้งค่า</button>
                        </div>
                    </div>
                `;
                db.collection('q_system').doc('config').get().then(d => {
                    if(d.exists) {
                        const data = d.data();
                        document.getElementById('set-name').value = data.shopName || '';
                        document.getElementById('set-prefix').value = data.queuePrefix || 'A-';
                        document.getElementById('set-voice').value = data.voicePattern || '';
                    }
                });
            }

            // --- ฟังก์ชันการทำงานหลัก ---

            call(id, num, name, isRecall) {
                // เตรียมข้อความเสียง
                const msg = this.voiceTemp.replace('{queue}', num.split('').join(' ')).replace('{name}', name);
                
                // อัปเดต DB เพื่อส่งสัญญาณไปหน้าจอลูกค้า
                this.qRef.doc(id).update({
                    status: 'called',
                    lastCallTime: Date.now(), // timestamp ใหม่เพื่อให้ลูกค้ารู้ว่าเป็นการเรียกครั้งใหม่
                    voiceMessage: msg
                });

                if(!isRecall) db.collection('q_system').doc('config').update({ current: num });
                this.speak(msg); // เสียงออกที่เครื่องแอดมินด้วย
            }

            serve(id) { 
                // เปลี่ยนสถานะ -> หน้าจอลูกค้าจะเปลี่ยนเป็น "ขอบคุณ"
                this.qRef.doc(id).update({ status: 'served' }); 
            }

            cancel(id) {
                // เปลี่ยนสถานะ -> หน้าจอลูกค้าจะเปลี่ยนเป็น "ถูกยกเลิก"
                Swal.fire({
                    title: 'ยกเลิกคิวนี้?', text: "ลูกค้าจะเห็นหน้าจอแจ้งยกเลิกทันที", icon: 'warning',
                    showCancelButton: true, confirmButtonColor: '#ef4444', confirmButtonText: 'ใช่, ยกเลิก'
                }).then((r) => {
                    if(r.isConfirmed) this.qRef.doc(id).update({ status: 'cancelled' });
                });
            }

            // ฟังก์ชัน: เลื่อนคิวไปต่อท้าย (Move to End)
            moveToEnd(id, num) {
                Swal.fire({
                    title: `เลื่อนคิว ${num}?`,
                    text: "คิวนี้จะถูกย้ายไปต่อท้ายแถว (สถานะ Waiting)",
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'ใช่, เลื่อนเลย'
                }).then((r) => {
                    if(r.isConfirmed) {
                        // อัปเดต timestamp เป็นเวลาปัจจุบัน = ไปอยู่ท้ายสุดของการเรียงลำดับ
                        // และเปลี่ยนสถานะกลับเป็น waiting
                        this.qRef.doc(id).update({
                            status: 'waiting',
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                });
            }

            // ฟังก์ชัน: ดูข้อมูลลูกค้า (Popup)
            viewData(jsonStr) {
                const d = JSON.parse(decodeURIComponent(jsonStr));
                Swal.fire({
                    title: `<span class="text-blue-600 text-3xl font-bold">${d.number}</span>`,
                    html: `
                        <div class="text-left bg-slate-50 p-6 rounded-lg space-y-3 text-base">
                            <div class="flex justify-between border-b pb-2 border-slate-200">
                                <span class="text-gray-500">ชื่อลูกค้า:</span> <b class="text-slate-800">${d.name}</b>
                            </div>
                            <div class="flex justify-between border-b pb-2 border-slate-200">
                                <span class="text-gray-500">เบอร์โทร:</span> <b class="text-slate-800">${d.phone || '-'}</b>
                            </div>
                            <div class="flex justify-between border-b pb-2 border-slate-200">
                                <span class="text-gray-500">จำนวน:</span> <b class="text-slate-800">${d.pax}</b>
                            </div>
                            <div class="flex justify-between border-b pb-2 border-slate-200">
                                <span class="text-gray-500">เวลาจอง:</span> <b class="text-blue-600">${d.arrivalTime}</b>
                            </div>
                        </div>
                    `,
                    showConfirmButton: false,
                    showCloseButton: true
                });
            }

            saveSet() {
                db.collection('q_system').doc('config').update({
                    shopName: document.getElementById('set-name').value,
                    queuePrefix: document.getElementById('set-prefix').value,
                    voicePattern: document.getElementById('set-voice').value
                }).then(()=> Swal.fire('บันทึกเรียบร้อย','','success'));
            }

            resetSystem() {
                Swal.fire({title:'รีเซ็ตระบบรายวัน?', text:'คิวทั้งหมดจะถูกลบ', icon:'warning', showCancelButton:true, confirmButtonColor:'#d33'}).then(async r=>{
                    if(r.isConfirmed) {
                        await db.collection('q_system').doc('config').update({current:'---', last:0});
                        const s = await this.qRef.get();
                        const b = db.batch();
                        s.docs.forEach(d=>b.delete(d.ref));
                        await b.commit();
                        Swal.fire('รีเซ็ตแล้ว','','success');
                    }
                });
            }

            speak(txt) {
                if('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(txt);
                    u.lang = 'th-TH'; u.rate = 0.9;
                    window.speechSynthesis.speak(u);
                }
            }
        }

        function Router(p) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`nav-${p}`).classList.add('active');
            const el = document.getElementById('content-area');
            if(p==='live') { document.getElementById('page-title').innerText='จัดการคิว (Live)'; new AdminApp().renderLive(el); }
            if(p==='setting') { document.getElementById('page-title').innerText='ตั้งค่า'; new AdminApp().renderSetting(el); }
        }

        const Admin = new AdminApp();
        Router('live');
    </script>
</body>
</html>
