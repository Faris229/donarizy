<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>HubFu Admin - Enterprise Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f1f5f9; }
        .input-std { width: 100%; padding: 0.5rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; font-size: 0.875rem; }
        .btn-std { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: bold; font-size: 0.875rem; transition: all 0.1s; }
        .btn-std:active { transform: scale(0.98); }
        .nav-item.active { background: #e2e8f0; color: #0f172a; font-weight: bold; border-right: 4px solid #2563eb; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-slate-700">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col z-20">
        <div class="h-16 flex items-center px-6 border-b border-slate-100 font-bold text-lg text-slate-800">
            ADMIN PANEL
        </div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <button onclick="Router('prizes-wheel')" id="nav-prizes-wheel" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-50 flex items-center gap-3"><i class="fa-solid fa-dharmachakra w-5"></i> รางวัลวงล้อ</button>
            <button onclick="Router('prizes-box')" id="nav-prizes-box" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-50 flex items-center gap-3"><i class="fa-solid fa-box w-5"></i> รางวัลกล่องสุ่ม</button>
            <button onclick="Router('codes')" id="nav-codes" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-50 flex items-center gap-3"><i class="fa-solid fa-ticket w-5"></i> จัดการโค้ด</button>
            <button onclick="Router('chat')" id="nav-chat" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-50 flex items-center gap-3"><i class="fa-solid fa-comments w-5"></i> แชทซัพพอร์ต</button>
        </nav>
        <div class="p-4 border-t border-slate-100">
            <div class="text-xs text-slate-400 mb-1">Signed in as Admin</div>
            <button onclick="auth.signOut()" class="text-red-500 font-bold text-sm hover:underline">Logout</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full bg-slate-50">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center px-8 font-bold text-xl shadow-sm" id="page-title">Dashboard</header>
        <div id="content-area" class="flex-1 p-8 overflow-y-auto"></div>
    </main>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBt4Hsmdf6BITdtYvysSMnkmfwFX_4Pm8s",
            authDomain: "hubfu-c4296.firebaseapp.com",
            projectId: "hubfu-c4296",
            storageBucket: "hubfu-c4296.firebasestorage.app",
            messagingSenderId: "864674622740",
            appId: "1:864674622740:web:3131798892e0e63e12a601"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const rtdb = firebase.database();
        const ADMIN_EMAIL = 'farisxuma1@gmail.com'; // อีเมลคุณ

        // AUTH CHECK
        auth.onAuthStateChanged(u => {
            if(u && u.email === ADMIN_EMAIL) {
                Router('prizes-wheel');
            } else {
                Swal.fire({
                    title: 'Admin Login',
                    html: '<input id="swal-em" class="swal2-input" placeholder="Email"><input id="swal-pw" type="password" class="swal2-input" placeholder="Password">',
                    allowOutsideClick: false,
                    preConfirm: () => [document.getElementById('swal-em').value, document.getElementById('swal-pw').value]
                }).then(res => {
                    auth.signInWithEmailAndPassword(res.value[0], res.value[1]).catch(e => location.reload());
                });
            }
        });

        // ROUTER
        function Router(page) {
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById(`nav-${page}`).classList.add('active');
            
            const content = document.getElementById('content-area');
            const title = document.getElementById('page-title');
            content.innerHTML = '<div class="text-center mt-10"><i class="fa-solid fa-circle-notch fa-spin text-2xl text-slate-400"></i></div>';

            if(page === 'prizes-wheel') {
                title.innerText = 'จัดการรางวัล (วงล้อ)';
                Management.renderPrizes(content, 'wheel_prizes');
            }
            if(page === 'prizes-box') {
                title.innerText = 'จัดการรางวัล (กล่องสุ่ม)';
                Management.renderPrizes(content, 'box_prizes');
            }
            if(page === 'codes') {
                title.innerText = 'จัดการโค้ด (Redeem Code)';
                Management.renderCodes(content);
            }
            if(page === 'chat') {
                title.innerText = 'แชทซัพพอร์ต';
                ChatSystem.render(content);
            }
        }

        // MANAGEMENT LOGIC
        const Management = {
            renderPrizes: (el, collection) => {
                el.innerHTML = `
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm mb-6">
                        <h3 class="font-bold mb-4 text-sm uppercase text-slate-400">เพิ่มรางวัลใหม่</h3>
                        <div class="grid grid-cols-4 gap-4 mb-4">
                            <input id="p-name" placeholder="ชื่อรางวัล" class="input-std col-span-2">
                            <input id="p-chance" type="number" placeholder="โอกาส (%)" class="input-std">
                            <input id="p-color" type="color" class="h-10 w-full cursor-pointer bg-white border rounded">
                        </div>
                        <textarea id="p-items" placeholder="ของสต็อกด้านใน (Nested Items) - ใส่บรรทัดละ 1 อัน (เช่น Code บัตรเติมเงิน)" class="input-std h-24 mb-4"></textarea>
                        <button onclick="Management.addPrize('${collection}')" class="btn-std bg-slate-900 text-white w-full hover:bg-slate-800">บันทึกรางวัล</button>
                    </div>
                    <div id="prize-list" class="grid grid-cols-2 lg:grid-cols-3 gap-4"></div>
                `;
                
                db.collection(collection).orderBy('chance', 'desc').onSnapshot(snap => {
                    const list = document.getElementById('prize-list');
                    list.innerHTML = snap.docs.map(doc => {
                        const d = doc.data();
                        const stock = d.items ? d.items.length : 0;
                        return `
                            <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm relative group">
                                <button onclick="db.collection('${collection}').doc('${doc.id}').delete()" class="absolute top-2 right-2 text-slate-300 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                                <div class="flex items-center gap-3 mb-2">
                                    <div class="w-4 h-4 rounded-full shadow-sm" style="background:${d.color}"></div>
                                    <span class="font-bold text-slate-700">${d.name}</span>
                                </div>
                                <div class="text-xs text-slate-500 bg-slate-50 p-2 rounded border border-slate-100">
                                    <div>โอกาส: <span class="font-bold text-blue-600">${d.chance}%</span></div>
                                    <div>สต็อก: <span class="font-bold ${stock>0?'text-green-600':'text-red-600'}">${stock} ชิ้น</span></div>
                                </div>
                            </div>
                        `;
                    }).join('');
                });
            },

            addPrize: (collection) => {
                const name = document.getElementById('p-name').value;
                const chance = Number(document.getElementById('p-chance').value);
                const color = document.getElementById('p-color').value;
                const itemsRaw = document.getElementById('p-items').value;
                const items = itemsRaw.split('\n').filter(x => x.trim() !== '');

                if(!name) return Swal.fire('Error', 'ใส่ชื่อด้วย', 'error');

                db.collection(collection).add({
                    name, chance, color, items, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    document.getElementById('p-name').value = '';
                    document.getElementById('p-items').value = '';
                    Swal.fire({toast:true, icon:'success', title:'เพิ่มแล้ว', position:'top-end', showConfirmButton:false, timer:1500});
                });
            },

            renderCodes: (el) => {
                el.innerHTML = `
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm mb-6 flex gap-4">
                        <input id="c-code" placeholder="CODE (หรือกดสุ่ม)" class="input-std font-mono uppercase font-bold text-lg">
                        <button onclick="Management.genRandom()" class="btn-std bg-slate-100 text-slate-600 border border-slate-200">สุ่ม</button>
                        <button onclick="Management.addCode()" class="btn-std bg-green-600 text-white hover:bg-green-700 shadow-lg shadow-green-200">สร้างโค้ด</button>
                    </div>
                    <div class="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-slate-50 text-slate-500 uppercase font-bold border-b">
                                <tr><th class="p-4">Code</th><th class="p-4">Status</th><th class="p-4 text-right">Action</th></tr>
                            </thead>
                            <tbody id="code-list" class="divide-y divide-slate-100"></tbody>
                        </table>
                    </div>
                `;
                
                db.collection('codes').orderBy('createdAt', 'desc').limit(50).onSnapshot(snap => {
                    document.getElementById('code-list').innerHTML = snap.docs.map(doc => {
                        const d = doc.data();
                        const stClass = d.status==='unused' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-400 line-through';
                        return `
                            <tr class="hover:bg-slate-50">
                                <td class="p-4 font-mono font-bold">${d.code}</td>
                                <td class="p-4"><span class="px-2 py-1 rounded text-xs font-bold uppercase ${stClass}">${d.status}</span></td>
                                <td class="p-4 text-right"><button onclick="db.collection('codes').doc('${doc.id}').delete()" class="text-red-400 hover:text-red-600"><i class="fa-solid fa-trash"></i></button></td>
                            </tr>
                        `;
                    }).join('');
                });
            },

            genRandom: () => {
                const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                let res = '';
                for(let i=0; i<8; i++) res += chars.charAt(Math.floor(Math.random() * chars.length));
                document.getElementById('c-code').value = res;
            },

            addCode: () => {
                const c = document.getElementById('c-code').value.toUpperCase().trim();
                if(!c) return;
                db.collection('codes').add({code:c, status:'unused', createdAt: firebase.firestore.FieldValue.serverTimestamp()})
                .then(() => {
                    document.getElementById('c-code').value = '';
                    Swal.fire({toast:true, icon:'success', title:'Code Created', position:'top-end', showConfirmButton:false, timer:1000});
                });
            }
        };

        // CHAT SYSTEM (BUG FIXED)
        const ChatSystem = {
            activeListener: null,
            activeUid: null,

            render: (el) => {
                el.innerHTML = `
                    <div class="flex h-[calc(100vh-160px)] gap-4">
                        <div class="w-1/3 bg-white border rounded-xl overflow-hidden flex flex-col">
                            <div class="p-3 bg-slate-50 border-b font-bold text-slate-500 text-sm">Inbox</div>
                            <div id="user-list" class="flex-1 overflow-y-auto p-2"></div>
                        </div>
                        <div class="w-2/3 bg-white border rounded-xl overflow-hidden flex flex-col">
                            <div id="msg-box" class="flex-1 bg-slate-50 p-4 overflow-y-auto space-y-2">
                                <div class="text-center text-slate-400 mt-20">Select a user to chat</div>
                            </div>
                            <form onsubmit="ChatSystem.send(event)" class="p-3 bg-white border-t flex gap-2">
                                <input id="chat-in" class="input-std" placeholder="Reply..." disabled>
                                <button id="chat-btn" class="btn-std bg-blue-600 text-white disabled:opacity-50" disabled>Send</button>
                            </form>
                        </div>
                    </div>
                `;
                
                rtdb.ref('chats').on('value', snap => {
                    const list = document.getElementById('user-list');
                    list.innerHTML = '';
                    snap.forEach(child => {
                        const uid = child.key;
                        list.innerHTML += `
                            <div onclick="ChatSystem.load('${uid}')" class="p-3 rounded-lg hover:bg-slate-50 cursor-pointer border-b border-slate-100 flex items-center gap-3 ${ChatSystem.activeUid===uid ? 'bg-blue-50 border-blue-200':''}">
                                <div class="w-8 h-8 bg-slate-200 rounded-full flex items-center justify-center text-slate-500 text-xs"><i class="fa-solid fa-user"></i></div>
                                <span class="font-bold text-sm text-slate-700 truncate w-32">${uid}</span>
                            </div>
                        `;
                    });
                });
            },

            load: (uid) => {
                if(ChatSystem.activeListener) ChatSystem.activeListener.off(); // Prevent duplicate
                ChatSystem.activeUid = uid;
                
                document.getElementById('chat-in').disabled = false;
                document.getElementById('chat-btn').disabled = false;
                
                const box = document.getElementById('msg-box');
                box.innerHTML = ''; // Clear old

                ChatSystem.activeListener = rtdb.ref('chats/'+uid);
                ChatSystem.activeListener.limitToLast(50).on('child_added', snap => {
                    const m = snap.val();
                    const isAdmin = m.sender === 'admin';
                    box.innerHTML += `
                        <div class="flex ${isAdmin ? 'justify-end' : 'justify-start'}">
                            <div class="px-4 py-2 text-sm rounded-2xl max-w-[70%] ${isAdmin ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white border rounded-bl-none shadow-sm'}">
                                ${m.text}
                            </div>
                        </div>
                    `;
                    box.scrollTop = box.scrollHeight;
                });
            },

            send: (e) => {
                e.preventDefault();
                const inp = document.getElementById('chat-in');
                if(inp.value && ChatSystem.activeUid) {
                    rtdb.ref('chats/'+ChatSystem.activeUid).push({
                        text: inp.value, sender: 'admin', timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    inp.value = '';
                }
            }
        };
    </script>
</body>
</html>
