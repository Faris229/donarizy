<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Space Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f1f5f9; }
        .nav-link.active { background: #e0e7ff; color: #3730a3; font-weight: bold; border-right: 4px solid #4f46e5; }
        .input-box { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; }
        .btn { padding: 8px 16px; border-radius: 8px; font-weight: bold; transition: all 0.2s; }
        .btn:active { transform: scale(0.97); }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-slate-700">

    <aside class="w-64 bg-white border-r flex flex-col z-20">
        <div class="h-16 flex items-center px-6 font-bold text-xl text-indigo-700 border-b">
            ADMIN PANEL
        </div>
        <nav class="flex-1 p-4 space-y-1">
            <button onclick="Router('live')" id="nav-live" class="nav-link w-full text-left p-3 rounded hover:bg-slate-50 flex gap-3"><i class="fa-solid fa-list-ol w-5"></i> จัดการคิวสด</button>
            <button onclick="Router('history')" id="nav-history" class="nav-link w-full text-left p-3 rounded hover:bg-slate-50 flex gap-3"><i class="fa-solid fa-clock-rotate-left w-5"></i> ประวัติ</button>
            <button onclick="Router('setting')" id="nav-setting" class="nav-link w-full text-left p-3 rounded hover:bg-slate-50 flex gap-3"><i class="fa-solid fa-gear w-5"></i> ตั้งค่าร้านค้า</button>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-full bg-slate-50">
        <header class="h-16 bg-white border-b flex items-center justify-between px-8 shadow-sm">
            <span class="font-bold text-lg" id="page-title">Dashboard</span>
            <div class="text-right">
                <div class="text-xs text-gray-400 uppercase">Now Serving</div>
                <div class="font-bold text-xl text-indigo-600" id="head-current">A-000</div>
            </div>
        </header>

        <div id="content" class="flex-1 p-8 overflow-y-auto"></div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBt4Hsmdf6BITdtYvysSMnkmfwFX_4Pm8s",
            authDomain: "hubfu-c4296.firebaseapp.com",
            projectId: "hubfu-c4296",
            storageBucket: "hubfu-c4296.firebasestorage.app",
            messagingSenderId: "864674622740",
            appId: "1:864674622740:web:3131798892e0e63e12a601"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ROUTER
        function Router(page) {
            document.querySelectorAll('.nav-link').forEach(e => e.classList.remove('active'));
            document.getElementById(`nav-${page}`).classList.add('active');
            const el = document.getElementById('content');
            const title = document.getElementById('page-title');
            
            if(page === 'live') { title.innerText = 'รายการคิวสด (Live)'; Pages.live(el); }
            if(page === 'history') { title.innerText = 'ประวัติย้อนหลัง'; Pages.history(el); }
            if(page === 'setting') { title.innerText = 'ตั้งค่าร้านค้า & ประกาศ'; Pages.setting(el); }
        }

        // LISTEN GLOBAL
        db.collection('q_system').doc('config').onSnapshot(doc => {
            if(doc.exists) document.getElementById('head-current').innerText = doc.data().current || 'A-000';
            else db.collection('q_system').doc('config').set({current:'A-000', last:0}); // Auto Init
        });

        const Pages = {
            live: (el) => {
                el.innerHTML = `
                    <div class="grid grid-cols-4 gap-6 mb-6">
                        <div class="bg-white p-4 rounded-xl border shadow-sm"><div class="text-xs text-gray-400 font-bold uppercase">รอคิว</div><div class="text-2xl font-bold" id="s-wait">0</div></div>
                        <div class="bg-white p-4 rounded-xl border shadow-sm"><div class="text-xs text-gray-400 font-bold uppercase">เรียกแล้ว</div><div class="text-2xl font-bold text-blue-600" id="s-call">0</div></div>
                        <div class="bg-white p-4 rounded-xl border shadow-sm"><div class="text-xs text-gray-400 font-bold uppercase">เสร็จสิ้น</div><div class="text-2xl font-bold text-green-600" id="s-done">0</div></div>
                        <div class="bg-white p-4 rounded-xl border shadow-sm"><div class="text-xs text-gray-400 font-bold uppercase">ยกเลิก</div><div class="text-2xl font-bold text-red-600" id="s-can">0</div></div>
                    </div>
                    <div class="bg-white rounded-xl border shadow-sm overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 border-b text-xs uppercase text-slate-500">
                                <tr><th class="p-4">Queue</th><th class="p-4">Name</th><th class="p-4">PAX</th><th class="p-4 text-right">Action</th></tr>
                            </thead>
                            <tbody id="q-table" class="divide-y text-sm"></tbody>
                        </table>
                    </div>
                `;
                
                const qRef = db.collection('q_system').doc('config').collection('queues');
                qRef.orderBy('timestamp','asc').onSnapshot(snap => {
                    const all = snap.docs.map(d=>({id:d.id, ...d.data()}));
                    // Stats
                    document.getElementById('s-wait').innerText = all.filter(x=>x.status==='waiting').length;
                    document.getElementById('s-call').innerText = all.filter(x=>x.status==='called').length;
                    document.getElementById('s-done').innerText = all.filter(x=>x.status==='served').length;
                    document.getElementById('s-can').innerText = all.filter(x=>x.status==='cancelled').length;

                    // Table (Waiting + Called)
                    const active = all.filter(x => ['waiting','called'].includes(x.status));
                    const tbody = document.getElementById('q-table');
                    
                    if(active.length === 0) tbody.innerHTML = '<tr><td colspan="4" class="p-6 text-center text-gray-400">ไม่มีคิวรอ</td></tr>';
                    else {
                        tbody.innerHTML = active.map(d => {
                            const isCall = d.status === 'called';
                            return `
                                <tr class="${isCall?'bg-blue-50':''}">
                                    <td class="p-4"><span class="font-bold text-lg ${isCall?'text-blue-600':''}">${d.number}</span></td>
                                    <td class="p-4">
                                        <div class="font-bold">${d.name}</div>
                                        <div class="text-xs text-gray-400">${d.phone||'-'}</div>
                                    </td>
                                    <td class="p-4"><span class="bg-white border px-2 py-1 rounded text-xs">${d.pax} ท่าน</span></td>
                                    <td class="p-4 text-right space-x-1">
                                        <button onclick="Actions.call('${d.id}','${d.number}')" class="btn bg-blue-100 text-blue-600 hover:bg-blue-600 hover:text-white"><i class="fa-solid fa-bullhorn"></i></button>
                                        <button onclick="Actions.serve('${d.id}')" class="btn bg-green-100 text-green-600 hover:bg-green-600 hover:text-white"><i class="fa-solid fa-check"></i></button>
                                        <button onclick="Actions.cancel('${d.id}')" class="btn bg-red-100 text-red-600 hover:bg-red-600 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
                                    </td>
                                </tr>
                            `;
                        }).join('');
                    }
                });
            },

            history: (el) => {
                el.innerHTML = `<div class="bg-white rounded-xl border shadow-sm overflow-hidden"><table class="w-full text-left"><thead class="bg-slate-50 border-b text-xs uppercase text-slate-500"><tr><th class="p-4">Queue</th><th class="p-4">Name</th><th class="p-4">Status</th><th class="p-4">Time</th></tr></thead><tbody id="h-table" class="divide-y text-sm"></tbody></table></div>`;
                db.collection('q_system').doc('config').collection('queues').where('status','in',['served','cancelled']).orderBy('timestamp','desc').limit(50).onSnapshot(snap => {
                    document.getElementById('h-table').innerHTML = snap.docs.map(d => {
                        const dd = d.data();
                        const color = dd.status==='served'?'text-green-600 bg-green-50':'text-red-600 bg-red-50';
                        return `<tr><td class="p-4 font-bold">${dd.number}</td><td class="p-4">${dd.name}</td><td class="p-4"><span class="px-2 py-1 rounded text-xs uppercase font-bold ${color}">${dd.status}</span></td><td class="p-4 text-gray-400">${new Date(dd.timestamp.seconds*1000).toLocaleTimeString()}</td></tr>`;
                    }).join('');
                });
            },

            setting: (el) => {
                el.innerHTML = `
                    <div class="max-w-xl mx-auto bg-white p-8 rounded-xl border shadow-sm">
                        <h3 class="font-bold text-lg mb-6 border-b pb-2">ตั้งค่าระบบ</h3>
                        
                        <div class="mb-4">
                            <label class="block text-sm font-bold text-gray-500 mb-2">ชื่อร้านค้า (Shop Name)</label>
                            <input id="set-name" class="input-box" placeholder="เช่น ร้านกาแฟ HubFu">
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-bold text-gray-500 mb-2">ประกาศข้อความวิ่ง (Announcement)</label>
                            <textarea id="set-ann" class="input-box h-24" placeholder="ข้อความประกาศ..."></textarea>
                        </div>

                        <div class="flex gap-4 border-t pt-4">
                            <button onclick="Actions.saveSettings(true)" class="btn bg-indigo-600 text-white flex-1">บันทึก & แสดงประกาศ</button>
                            <button onclick="Actions.saveSettings(false)" class="btn bg-white border border-gray-300 text-gray-600">บันทึก & ปิดประกาศ</button>
                        </div>

                        <div class="mt-8 pt-8 border-t text-center">
                            <button onclick="Actions.reset()" class="text-red-500 text-sm hover:underline">รีเซ็ตระบบเมื่อขึ้นวันใหม่ (Reset System)</button>
                        </div>
                    </div>
                `;
                db.collection('q_system').doc('config').get().then(doc => {
                    if(doc.exists) {
                        document.getElementById('set-name').value = doc.data().shopName || '';
                        document.getElementById('set-ann').value = doc.data().announceText || '';
                    }
                });
            }
        };

        const Actions = {
            call: (id, num) => {
                db.collection('q_system').doc('config').collection('queues').doc(id).update({status:'called'});
                db.collection('q_system').doc('config').update({current:num});
            },
            serve: (id) => db.collection('q_system').doc('config').collection('queues').doc(id).update({status:'served'}),
            cancel: (id) => { if(confirm('Cancel?')) db.collection('q_system').doc('config').collection('queues').doc(id).update({status:'cancelled'}); },
            
            saveSettings: (show) => {
                const name = document.getElementById('set-name').value;
                const ann = document.getElementById('set-ann').value;
                db.collection('q_system').doc('config').update({
                    shopName: name, announceText: ann, showAnnounce: show
                }).then(() => Swal.fire('Success', 'บันทึกเรียบร้อย', 'success'));
            },

            reset: () => {
                Swal.fire({title:'Reset System?', text:'ลบคิวทั้งหมด เริ่มนับ 1 ใหม่', icon:'warning', showCancelButton:true, confirmButtonColor:'#d33'}).then(async r => {
                    if(r.isConfirmed) {
                        await db.collection('q_system').doc('config').update({current:'A-000', last:0});
                        const snap = await db.collection('q_system').doc('config').collection('queues').get();
                        const batch = db.batch();
                        snap.docs.forEach(d => batch.delete(d.ref));
                        await batch.commit();
                        Swal.fire('Reset Done','','success');
                    }
                });
            }
        };

        Router('live');
    </script>
</body>
</html>
