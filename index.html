<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Admin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background: #f3f4f6; }
        .sidebar { width: 260px; background: #fff; border-right: 1px solid #e5e7eb; display: flex; flex-direction: column; }
        .nav-item { padding: 12px 20px; margin-bottom: 4px; border-radius: 10px; cursor: pointer; color: #64748b; font-weight: 500; transition: all 0.2s; display: flex; align-items: center; gap: 12px; }
        .nav-item:hover { background: #f8fafc; color: #334155; }
        .nav-item.active { background: #eff6ff; color: #2563eb; font-weight: 700; }
        .toggle-checkbox:checked { right: 0; border-color: #10b981; }
        .toggle-checkbox:checked + .toggle-label { background-color: #10b981; }
        .icon-btn { width: 34px; height: 34px; border-radius: 8px; display: flex; justify-content: center; align-items: center; transition: 0.2s; border:none; cursor: pointer; }
        .icon-btn:hover { transform: scale(1.1); filter: brightness(0.95); }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-slate-700">

    <aside class="sidebar p-5 shadow-sm z-20">
        <div class="flex items-center gap-3 mb-10 px-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold"><i class="fa-solid fa-layer-group"></i></div>
            <h1 class="text-xl font-bold tracking-tight">Q-Admin</h1>
        </div>
        <nav class="flex-1">
            <div class="text-xs font-bold text-gray-400 uppercase px-2 mb-3">Main</div>
            <div onclick="Router('live')" id="nav-live" class="nav-item active"><i class="fa-solid fa-list-check w-5 text-center"></i> คิวปัจจุบัน</div>
            <div onclick="Router('history')" id="nav-history" class="nav-item"><i class="fa-solid fa-clock-rotate-left w-5 text-center"></i> ประวัติคิว</div>
            <div class="text-xs font-bold text-gray-400 uppercase px-2 mb-3 mt-6">System</div>
            <div onclick="Router('setting')" id="nav-setting" class="nav-item"><i class="fa-solid fa-sliders w-5 text-center"></i> ตั้งค่า</div>
        </nav>
        <div class="mt-auto border-t pt-4">
            <div onclick="Admin.resetSystem()" class="nav-item text-red-500 hover:bg-red-50 hover:text-red-600"><i class="fa-solid fa-trash w-5 text-center"></i> รีเซ็ตระบบ</div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative">
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-8 z-10">
            <h2 class="font-bold text-lg" id="page-title">Dashboard</h2>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-2">
                    <span class="text-sm font-bold text-gray-500" id="shop-status-text">ร้าน:</span>
                    <div class="relative inline-block w-12 mr-2 align-middle select-none">
                        <input type="checkbox" id="shop-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" onchange="Admin.toggleShop(this.checked)"/>
                        <label for="shop-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>
                <div class="h-8 w-[1px] bg-gray-200"></div>
                <div class="text-right">
                    <div class="text-[10px] text-gray-400 uppercase font-bold">Calling</div>
                    <div class="text-xl font-black text-blue-600 leading-none" id="header-current">---</div>
                </div>
            </div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-8"></div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBt4Hsmdf6BITdtYvysSMnkmfwFX_4Pm8s",
            authDomain: "hubfu-c4296.firebaseapp.com",
            projectId: "hubfu-c4296",
            storageBucket: "hubfu-c4296.firebasestorage.app",
            messagingSenderId: "864674622740",
            appId: "1:864674622740:web:3131798892e0e63e12a601"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        class AdminApp {
            constructor() {
                this.qRef = db.collection('q_system').doc('config').collection('queues');
                this.configRef = db.collection('q_system').doc('config');
                this.voiceTemp = "เชิญหมายเลข {queue} ค่ะ";
                this.customStatusList = []; // เก็บสถานะที่โหลดมา
                this.useCustomStatus = false;
                this.init();
            }

            init() {
                this.configRef.onSnapshot(d => {
                    if(d.exists) {
                        const data = d.data();
                        document.getElementById('header-current').innerText = data.current || '---';
                        this.voiceTemp = data.voicePattern || "เชิญหมายเลข {queue} ค่ะ";
                        this.customStatusList = data.statusList || [];
                        this.useCustomStatus = data.useCustomStatus || false;

                        // Toggle UI
                        const toggle = document.getElementById('shop-toggle');
                        const isShopOpen = data.isShopOpen !== false;
                        toggle.checked = isShopOpen;
                        document.getElementById('shop-status-text').innerText = isShopOpen ? "ร้านเปิด" : "ร้านปิด";
                        document.querySelector('.toggle-label').style.backgroundColor = isShopOpen ? '#10b981' : '#d1d5db';
                        
                        // ถ้าอยู่ในหน้า Live ต้อง Re-render เพื่ออัปเดต Dropdown
                        if(document.getElementById('nav-live').classList.contains('active')) this.renderLive(document.getElementById('content-area'));
                    }
                });
            }

            // --- 1. Live Page ---
            renderLive(el) {
                el.innerHTML = `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-gray-50 border-b border-gray-200 text-xs uppercase text-gray-500 font-bold">
                                <tr>
                                    <th class="p-4 pl-6">คิว</th>
                                    <th class="p-4">ข้อมูล</th>
                                    ${this.useCustomStatus ? '<th class="p-4">สถานะ (Custom)</th>' : ''}
                                    <th class="p-4 text-center">สถานะระบบ</th>
                                    <th class="p-4 text-right pr-6">จัดการ</th>
                                </tr>
                            </thead>
                            <tbody id="tb-live" class="text-sm divide-y divide-gray-100"></tbody>
                        </table>
                        <div id="empty-live" class="hidden p-12 text-center text-gray-400">
                            <i class="fa-solid fa-mug-hot text-4xl mb-3 text-gray-300"></i><br>ไม่มีคิวรอ
                        </div>
                    </div>
                `;

                this.qRef.orderBy('timestamp','asc').onSnapshot(snap => {
                    const active = snap.docs.map(d=>({id:d.id, ...d.data()}))
                                       .filter(x => ['waiting','called'].includes(x.status));
                    
                    const tb = document.getElementById('tb-live');
                    if(active.length===0) { tb.innerHTML=''; document.getElementById('empty-live').classList.remove('hidden'); return; }
                    document.getElementById('empty-live').classList.add('hidden');

                    tb.innerHTML = active.map(d => {
                        const isCall = d.status==='called';
                        
                        // สร้าง Options สำหรับ Dropdown สถานะ
                        let statusOptions = '';
                        if(this.useCustomStatus) {
                            statusOptions = this.customStatusList.map(s => 
                                `<option value="${s}" ${d.customStatus === s ? 'selected' : ''}>${s}</option>`
                            ).join('');
                            // เพิ่มตัวเลือกว่าง
                            statusOptions = `<option value="">-- เลือกสถานะ --</option>` + statusOptions;
                        }

                        return `
                            <tr class="${isCall ? 'bg-blue-50/50' : 'hover:bg-gray-50'} transition">
                                <td class="p-4 pl-6"><span class="text-xl font-bold ${isCall?'text-blue-600':'text-gray-700'}">${d.number}</span></td>
                                <td class="p-4">
                                    <div class="font-bold text-gray-800">${d.name}</div>
                                    <div class="text-xs text-gray-400"><i class="fa-solid fa-user-group"></i> ${d.pax} • ${d.arrivalTime}</div>
                                </td>
                                
                                ${this.useCustomStatus ? `
                                <td class="p-4">
                                    <select onchange="Admin.updateCustomStatus('${d.id}', this.value)" class="p-2 border rounded-lg bg-white text-sm focus:border-blue-500 outline-none w-full max-w-[150px]">
                                        ${statusOptions}
                                    </select>
                                </td>` : ''}

                                <td class="p-4 text-center">
                                    ${isCall ? '<span class="px-2 py-1 rounded bg-blue-100 text-blue-600 text-xs font-bold animate-pulse">กำลังเรียก</span>' 
                                             : '<span class="px-2 py-1 rounded bg-gray-100 text-gray-500 text-xs font-bold">รอเรียก</span>'}
                                </td>
                                <td class="p-4 text-right pr-6 flex justify-end gap-2">
                                    <button onclick="Admin.call('${d.id}','${d.number}','${d.name}',${isCall})" class="icon-btn ${isCall?'bg-orange-100 text-orange-600':'bg-blue-100 text-blue-600'}" title="เรียก"><i class="fa-solid ${isCall?'fa-rotate-right':'fa-bullhorn'}"></i></button>
                                    <button onclick="Admin.moveToEnd('${d.id}','${d.number}')" class="icon-btn bg-gray-100 text-gray-600" title="เลื่อน"><i class="fa-solid fa-arrow-down"></i></button>
                                    <button onclick="Admin.serve('${d.id}')" class="icon-btn bg-green-100 text-green-600" title="จบ"><i class="fa-solid fa-check"></i></button>
                                    <button onclick="Admin.cancel('${d.id}')" class="icon-btn bg-red-100 text-red-600" title="ยกเลิก"><i class="fa-solid fa-xmark"></i></button>
                                </td>
                            </tr>
                        `;
                    }).join('');
                });
            }

            // --- 2. Settings Page ---
            renderSetting(el) {
                el.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
                            <h3 class="font-bold text-lg mb-4 text-gray-700">ข้อมูลร้าน</h3>
                            <div class="space-y-3">
                                <input id="set-name" class="w-full p-2 border rounded" placeholder="ชื่อร้าน">
                                <input id="set-prefix" class="w-full p-2 border rounded font-bold text-blue-600" placeholder="Prefix (e.g., A-)">
                                <textarea id="set-ann" rows="2" class="w-full p-2 border rounded" placeholder="ประกาศ..."></textarea>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
                            <h3 class="font-bold text-lg mb-4 text-gray-700 flex justify-between">
                                <span>ตั้งค่าสถานะ (Custom)</span>
                                <div class="flex items-center gap-2">
                                    <span class="text-xs font-normal text-gray-400">ใช้งาน</span>
                                    <input type="checkbox" id="chk-use-status" ${this.useCustomStatus ? 'checked' : ''} class="w-4 h-4">
                                </div>
                            </h3>
                            <div class="space-y-2">
                                <p class="text-xs text-gray-400">ใส่ชื่อสถานะ คั่นด้วยเครื่องหมายลูกน้ำ (,) เช่น: รอคิว, กำลังทำ, รอเสิร์ฟ</p>
                                <textarea id="set-status-list" rows="3" class="w-full p-2 border rounded bg-indigo-50 font-medium text-indigo-700 placeholder-indigo-300" placeholder="รอคิว, กำลังปรุง, กำลังทาน"></textarea>
                            </div>
                        </div>

                        <div class="md:col-span-2">
                            <button onclick="Admin.saveSet()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 shadow">บันทึกการตั้งค่า</button>
                        </div>
                    </div>
                `;
                
                // Pre-fill data
                this.configRef.get().then(d => {
                    if(d.exists) {
                        const data = d.data();
                        document.getElementById('set-name').value = data.shopName || '';
                        document.getElementById('set-prefix').value = data.queuePrefix || 'A-';
                        document.getElementById('set-ann').value = data.announceText || '';
                        document.getElementById('set-status-list').value = (data.statusList || []).join(', ');
                    }
                });
            }

            renderHistory(el) {
                el.innerHTML = '<div class="p-6 bg-white rounded shadow-sm">ประวัติคิว (History) - แสดง 50 รายการล่าสุด<div id="hist-list" class="mt-4"></div></div>';
                this.qRef.where('status','in',['served','cancelled']).orderBy('timestamp','desc').limit(50).get().then(snap => {
                    document.getElementById('hist-list').innerHTML = snap.docs.map(d => {
                        const dat = d.data();
                        return `<div class="border-b py-2 flex justify-between"><b>${dat.number}</b> <span>${dat.name}</span> <span class="text-gray-400">${dat.status}</span></div>`;
                    }).join('');
                });
            }

            // --- Actions ---
            toggleShop(isOpen) { this.configRef.update({ isShopOpen: isOpen }); }
            
            call(id, num, name, isRecall) {
                const msg = this.voiceTemp.replace('{queue}', num.split('').join(' ')).replace('{name}', name);
                this.qRef.doc(id).update({ status: 'called', lastCallTime: Date.now(), voiceMessage: msg });
                if(!isRecall) this.configRef.update({ current: num });
                this.speak(msg);
            }

            serve(id) { this.qRef.doc(id).update({ status: 'served' }); }
            cancel(id) { if(confirm('Cancel?')) this.qRef.doc(id).update({ status: 'cancelled' }); }
            moveToEnd(id, num) { if(confirm('Move to end?')) this.qRef.doc(id).update({ status: 'waiting', timestamp: firebase.firestore.FieldValue.serverTimestamp() }); }

            // ฟังก์ชันอัปเดต Custom Status เฉพาะคิว
            updateCustomStatus(id, val) {
                this.qRef.doc(id).update({ customStatus: val });
            }

            saveSet() {
                // แปลงข้อความ "รอคิว, กำลังทำ" -> Array ["รอคิว", "กำลังทำ"]
                const rawStatus = document.getElementById('set-status-list').value;
                const statusArr = rawStatus.split(',').map(s => s.trim()).filter(s => s !== "");

                this.configRef.update({
                    shopName: document.getElementById('set-name').value,
                    queuePrefix: document.getElementById('set-prefix').value,
                    announceText: document.getElementById('set-ann').value,
                    statusList: statusArr,
                    useCustomStatus: document.getElementById('chk-use-status').checked
                }).then(()=> Swal.fire('Saved','','success'));
            }
            
            resetSystem() {
                if(confirm('Reset All?')) {
                    this.configRef.update({current:'---', last:0});
                    this.qRef.get().then(s => { const b=db.batch(); s.docs.forEach(d=>b.delete(d.ref)); b.commit(); location.reload(); });
                }
            }

            speak(txt) {
                if('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const u = new SpeechSynthesisUtterance(txt);
                    u.lang = 'th-TH'; u.rate = 0.9;
                    window.speechSynthesis.speak(u);
                }
            }
        }

        function Router(p) {
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            document.getElementById(`nav-${p}`).classList.add('active');
            const el = document.getElementById('content-area');
            if(p==='live') { document.getElementById('page-title').innerText='Live Queue'; new AdminApp().renderLive(el); }
            if(p==='history') { document.getElementById('page-title').innerText='History'; new AdminApp().renderHistory(el); }
            if(p==='setting') { document.getElementById('page-title').innerText='Settings'; new AdminApp().renderSetting(el); }
        }

        const Admin = new AdminApp();
        Router('live');
    </script>
</body>
</html>
